// -----------------------------------------------------------------
//	CONTRACT:  KSRGAP-KGO-Mountaineeing - Kerbin Geographics Organisation - Kerbin Geographics Organisation - retrieve agent and deliver to Area 15
//	Author: Caerfinon 
//	Credits:
//	{
//	}
// -----------------------------------------------------------------

CONTRACT_TYPE
{
//CONTRACT DESCRIPTION
	sortKey = KSRGAP-KGO01
	name =  KSRGAP-KGO-Mountaineeing
	title = Go on an expeditions to the peak of @KSRGAP:mtnFullName.ElementAt(@/mtnSelection) altitude: @KSRGAP:mtnALT.ElementAt(@/mtnSelection) meters
    genericTitle = Scale the peaks of some of Kerbin's tallest mountains	
	group = Kerbin Geographics Organisation
	agent = Kerbin Geographics Organisation

	description = The Kerbin Geographics Organisation would like you to undertake an expedition to the peak of @KSRGAP:mtnFullName.ElementAt(@/mtnSelection).
	genericDescription = The Kerbin Geographics Organisation would like you to undertake a mountaineering expedition
	synopsis = Climb the designates mountain on Kerbin and plant a flag
	notes = This mission can be completed by any means available, but the real challenge is to do the ascent on foot.  
	completedMessage = The Kerbin Geographics Organisation is delighted at your success. This feat will be covered in our next magazine. 

//Contract Limits
	maxCompletions = 0
	maxSimultaneous = 1
	autoAccept = false
	declinable = true
	cancellable = true
	minExpiry = 1.0
	maxExpiry = 1.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Significant
	targetBody = Kerbin
	
//Contract Rewards
	advanceFunds = (@/rewardFunds * 0.25 )
	rewardFunds = @KSRGAP:mtnALT.ElementAt(@/mtnSelection) * Random(1.0, 1.15)
	rewardReputation = 2.0
	rewardScience = 6.0

//Contract Penalties
	failureFunds = (@/rewardFunds * 1.2 ) * Random(1.0, 1.15)
	failureReputation = 6.0
	

// REQUIREMENTS FOR CONTRACT TO APPEAR

// Requires that all KSRGAP airports open be completed
	REQUIREMENT
	{
		name = Expression
		type = Expression
		title = Flight Progess Level
		expression = $ksrgapFlightProgress >= 21
	}

//After Disaster Relief mission is complete wait 30 days before offering another	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		minCount = 0
		contractType = KSRGAP-KGO-Mountaineeing
		cooldownDuration = 30d
	}

//DATA NODES TO PROCESS FOR CONTRACT USE
//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)

	
	DATA
	{
		type = int
		mtnSelection = $ksrgapKGOMountian == 0 ? 0 : Random(1,12)
	}


//BEHAVIOURS TO DO WHEN CREATING CONTRACT

// Persistent Storage routines
	BEHAVIOUR
	{
		name = Expression
		type = Expression

		// On success set the progress counter
		CONTRACT_COMPLETED_SUCCESS
		{
			type = int
			ksrgapKGOMountian = 1
			
		}
	}

// Waypoint to determine expedition zone
	BEHAVIOUR
	{
        name = expeditionZone
        type = WaypointGenerator
		
		
		WAYPOINT
		{
			name = @KSRGAP:mtnFullName.ElementAt(@/mtnSelection)
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Mountaineering
			altitude = 0.0
			latitude = @KSRGAP:mtnLAT.ElementAt(@/mtnSelection)
			longitude = @KSRGAP:mtnLON.ElementAt(@/mtnSelection)
			
		}		
    }
	
//Contract Dialogs	
	BEHAVIOUR
	{
		name = DialogBox
		type = DialogBox
	
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = TheSummit
			
			position = CENTER
			title = <b>Wonderful News</b>
			textColor = #BADA55
			
			TEXT
			{
				text = <color=#BADA55>Excellent! Huzzah!. Well done you. This is going to make a fantastic documentary.</color>    
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Flags/KGO
				characterName = The Kerbin Geographics Organisation
			}
			
		}				
	}

//PARAMETERS FOR CONTRACT COMPLETION

	PARAMETER
	{
		name = TheSummit
		type = All
		title = Reach the summit of @KSRGAP:mtnFullName.ElementAt(@/mtnSelection)
		disableOnStateChange = true
		completeInSequence = true
	
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			title = approach the summit
			notes =  be within 5 meters of the peak
			index = 0
			distance = 5
			showMessages =  true
			disableOnStateChange = false
			completeInSequence = true
		}
	
		PARAMETER
		{
			name = ReachState
			type = ReachState
			title = Stop and reflect on your accomplishments
			targetBody = Kerbin
			situation = LANDED
			maxSpeed = 0.0
			disableOnStateChange = false
			hideChildren = true
			completeInSequence = true
		}

		PARAMETER
		{
			name = PlantFlag
			type = PlantFlag
			targetBody = Kerbin
			title = Plant a flag at the summit
			completeInSequence = true
		}		
	}	
}



	



	