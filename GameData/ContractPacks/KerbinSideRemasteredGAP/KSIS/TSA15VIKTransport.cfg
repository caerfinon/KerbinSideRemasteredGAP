CONTRACT_TYPE
{
//CONTRACT DESCRIPTION
	sortKey = KSRGAP-KSIS04
	name =  KSRGAP-KSIS-VIK-Transport
	title = KSIS Asset Transport
	group = Knational Security Intelligence Service
	agent = Knational Security Intelligence Service

	description = Mister White has a job that needs doing. We are to arrange travel for @/vikKerbalName from @KSRGAP:siteFullName.ElementAt(@/srcSite) to Top Secret Area 15 in order to @/dstSiteReasons.Random() Mister White is sending @/agentKerbalName to oversee the operation.  
	genericDescription = Mister White has a job that needs doing...
	synopsis = Pick up the VIK from thier current location and fly them to their destination. 
	notes = This mission requires the passenger to board the aircraft at the pick up location. Make sure there is a hatch and a ladder for them to use.    
	completedMessage =  Mister White thanks you for your service to the knation.

//Contract Limits
	maxCompletions = 0
	maxSimultaneous = 1
	autoAccept = false
	declinable = true
	cancellable = true
	minExpiry = 1.0
	maxExpiry = 1.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Significant
	targetBody = Kerbin
	
//Contract Rewards
	advanceFunds = (@/rewardFunds * 0.25 )
	rewardFunds = 40000 * Random(1.0, 1.15)
	rewardReputation = 5.0
	rewardScience = 0.0

//Contract Penalties
	failureFunds = (@/rewardFunds * 1.15) * Random(1.0, 1.25)
	failureReputation = 15.0
	
// REQUIREMENTS FOR CONTRACT TO APPEAR
// Requires that inital KSIS mission completed
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		minCount = 1
		contractType = KSRGAP-KSIS-Mr-White
	}
	
//After mission is complete wait week days before offering another	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		minCount = 0
		contractType = KSRGAP-KSIS-VIK-Transport
		cooldownDuration = 7d
	}
	
//DATA NODES TO PROCESS FOR CONTRACT USE
//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		craft = KSRGAPKSISVIKTransport
	}

// The VIK to pick up 

//Rank List
	DATA
	{
		type = List<string>
		
		vikTitleList = [ "Professor " , "Field Agent ", "Special Agent " ]
		agentTitleList = [ "Operative " , "Agent "]
		
	} 

// Randomly select 0 (male) or 1 (female)
	DATA
	{
		type = int
		genderTypeVIK = Random(0,1)
		genderType = Random(0,1)
	}

Greate a bool for gender	
	DATA
    {
        type = bool
        isFemaleVIK = @/genderTypeVIK == 1
		isFemale = @/genderType == 1
    }

	DATA
	{
		type = string
		
		vikTitle = @/vikTitleList.Random()
		vikKerbalName = @/vikTitle + RandomKerbalName(@/isFemaleVIK ? Female : Male)
		
		hidden = true
		
	}	
	
		
	DATA
	{
		type = List<Kerbal>
		
		kerbalVIK = [ NewKerbal( @/isFemaleVIK ? Female : Male, @/vikKerbalName ) ]
		
		hidden = true
		
	}
	
	
	DATA
	{
		type = string
		agentTitle = @/agentTitleList.Random()
		agentKerbalName = @/agentTitle + RandomKerbalName(@/isFemale ? Female : Male)
		hidden = true
		
	}	
		
	DATA
	{
		type = List<Kerbal>
		kerbalAgent = [ NewKerbal( @/isFemale ? Female : Male, @/agentKerbalName, "Pilot"  ) ]
		hidden = true
		
	}


// Source location of VIK
    // Exclude the Island Airfield as a source
	DATA
	{
		type = int
		srcSite = Random(1,$ksrgapFlightProgress) 
	}

	DATA
	{
		type = List<string>
		hidden = true
		dstSiteReasons = ["deliver important intelligence. ","examin rare technology recently discovered.","report on the status of operation [REDACTED].","attend an inter agency security conference.","report on recent security threats.","transfer operations to headquarters.","attend an important conference.","attend retraining seminars."]
	}
	
//List of Possible ATC genders
	DATA
	{
		type = List<string>
		ATCGender = ["M" ,"F"]
		hidden = true
	}
	
// Merge random gender to Group siteATC type to select dialog image
	DATA
	{
		type = string
		site2ATCImage = @KSRGAP:siteATC.ElementAt(@/srcSite) + @/ATCGender.Random()
		hidden = true
	}
	
	DATA
	{
		type = string
		site3ATCImage = KSIS_MrWhite
		hidden = true
	}

//BEHAVIOURS TO DO WHEN CREATING CONTRACT
	//Kerbals to remove 
	BEHAVIOUR
	{
		name = RemoveKerbal
		type = RemoveKerbal
		kerbal = @/kerbalAgent.ElementAt(0)
	}

    //Spawn the Agent to go on the misssion with you
	BEHAVIOUR
	{
		name = SpawnPassengers
		type = SpawnPassengers
		
		kerbal = @/kerbalAgent.ElementAt(0)
		kerbalType = Crew
	}

// Waypoint to determine VIK pick up and drop off
	BEHAVIOUR
	{
        name = WaypointGenerator
        type = WaypointGenerator
		
		WAYPOINT
		{
			name = @KSRGAP:siteName.ElementAt(@/srcSite) 
			targetBody = @/targetBody
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Airport
			latitude = @KSRGAP:siteLAT.ElementAt(@/srcSite)
			longitude = @KSRGAP:siteLON.ElementAt(@/srcSite)
			altitude = @KSRGAP:siteALT.ElementAt(@/srcSite)
		}

		WAYPOINT
		{
			name = @/vikKerbalName
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/VIK 
			targetBody = @/targetBody
			latitude = @KSRGAP:siteVikTerminalLAT.ElementAt(@/srcSite)
			longitude = @KSRGAP:siteVikTerminalLON.ElementAt(@/srcSite)
			parameter = RequestLandingSite2
			altitude = @KSRGAP:siteALT.ElementAt(@/srcSite)
		}
		
		WAYPOINT
		{
			name = Top Secret Area 15
			targetBody = @/targetBody
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Airport
			altitude = 133
			latitude = @KSRGAP:tsa15RunwayLAT
			longitude = @KSRGAP:tsa15RunwayLON
		}
				
		
		WAYPOINT
		{
			name = the Airport Terminal 
			targetBody = @/targetBody
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/terminal
			altitude = 133
			latitude = @KSRGAP:tsa15TerminalLAT
			longitude = @KSRGAP:tsa15TerminalLON
			parameter = RequestLandingSite3
		}		
		
    }
	
	
    //Spawn the VIK
	BEHAVIOUR
	{
		name = SpawnKerbal
		type = SpawnKerbal

		KERBAL
		{
			kerbal = @/kerbalVIK.First()
			kerbalType = Unowned
			owned = false
			addToRoster = false
			lat = @KSRGAP:siteVikTerminalLAT.ElementAt(@/srcSite)
			lon = @KSRGAP:siteVikTerminalLON.ElementAt(@/srcSite)
			heading = 90

		}
		
	}

//Contract Dialogs	
	BEHAVIOUR
	{
		name = DialogBox
		type = DialogBox

		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestTakeoffLaunch
			position = CENTER
			
			TEXT
			{
				text = Thank you for doing this. It is important the asset is delivered to headquarters ASAP. You are cleared for depature and immediate take off.
				fontSize = 20
				textColor = #BADA55
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/site3ATCImage
				characterName = Mister White
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestLandingSite2
			
			position = CENTER
			
			TEXT
			{
				text = Trans Flight, we have you on approach. You are cleared for landing. Your passenger is waiting at the terminal. Directions have been transmited to you.
				fontSize = 20
				textColor = #BADA55
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/site2ATCImage
				characterName = Local Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestTakeoffSite2
			
			position = CENTER
			
			TEXT
			{
				text = Trans Flight, you are cleared for departure. Please proceed to the runway for immediate takeoff  
				fontSize = 20
				textColor = #BADA55
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/site2ATCImage
				characterName = Local Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestLandingSite3
			
			position = CENTER
			
			TEXT
			{
				text = Nice to see you again. We have you on approach. You are cleared for landing. On touchdown deliver the asset to the indicated airport terminal for deplaning. I've transmitted the directions to you.
				fontSize = 20
				textColor = #BADA55
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/site3ATCImage
				characterName = Mister White
			}
			
		}

		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = SafetyCheck
			position = CENTER
			title = <b>Wonderful News</b>
			textColor = #BADA55
			
			TEXT
			{
				text = <color=#BADA55>Excellent. You have done well. I thank you and the knation thanks you. Our buisiness today is concluded.</color>    
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/site3ATCImage
				characterName = Mister White
			}
			
		}

		DIALOG_BOX
		{
			condition = CONTRACT_FAILED
			
			position = CENTER
			title = <b>Sometimes Things Go Wrong</b>
			titleColor = #B00B1E
			
			TEXT
			{
				text = <color=#B00B1E>Well... this is most disappointing.</color>    
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/site3ATCImage
				characterName = Mister White
			}
			// Need a failure condition to remove the VIK
			BEHAVIOUR
			{
				name = RemoveKerbal
				type = RemoveKerbal

				kerbal = @/kerbalVIK
			}
			
		}		

	}

//PARAMETERS FOR CONTRACT COMPLETION
    //Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must meet mission requirements and goals
		
		define = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot
			
			trait = Pilot
			minCrew = 1
		
			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = HasCrewCapacity
			type = HasCrewCapacity
			title = have seating for two crew and @/vikKerbalName
			minCapacity = 3
			disableOnStateChange = false
			
		}
		
		PARAMETER
		{
			title = Have @/agentKerbalName on board
			name = HasPassengers
			type = HasPassengers
			kerbal = @/kerbalAgent.ElementAt(0)
		}

		PARAMETER
		{
			name = ReachState
			type = ReachState
			title = start from the KSC runway			
			targetBody = Kerbin
			biome = Runway
			situation = PRELAUNCH
			maxSpeed = 0.0
			disableOnStateChange = false
			hideChildren = true
		}
		
	}
	
	PARAMETER
	{
		name = RequestTakeoffLaunch
		type = Duration
		duration = 5s
		preWaitText = request clearance for takeoff:
		waitingText = requesting clearance for takeoff: 
		completionText = be cleared for takeoff
		completeInSequence = true
		disableOnStateChange = true
	}
	
// -----------------------------------------------------------------	
// Trip to VIK Pick up
// -----------------------------------------------------------------

	PARAMETER
	{
		name = RequestLandingSite2
		type = VesselParameterGroup
		vessel = @/craft
		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true
		hidden = true
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0
			distance = 19000
			hideOnCompletion = true
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true
		}
	}

//Navigate to waypoint requirement include landing to a complete stop
    //Contract Goals
	PARAMETER
	{
		name = LandingSite2
		type = VesselParameterGroup
		title = complete flight to @KSRGAP:siteFullName.ElementAt(@/srcSite) and pick up @/vikKerbalName
		vessel = @/craft
		disableOnStateChange = true
		hideVesselName = true
		completeInSequence = true
	
		PARAMETER
		{
			name = ReachState
			type = ReachState
			title = land at @KSRGAP:siteName.ElementAt(@/srcSite) runway
			notes = land and move to within 50 meters of the terminal
			targetBody = Kerbin
			situation = LANDED
			maxSpeed = 0.0
			disableOnStateChange = false
			hideChildren = true
		}	

		PARAMETER
		{
			name = Site2Terminal
			type = VisitWaypoint
			title = then taxi to the terminal and stop
			index = 1
			distance = 50
			horizontalDistance = 50
			showMessages =  true
			disableOnStateChange = false
		}
		
		PARAMETER
		{
			name = EmbarkVIP
			type = All
			title = Embark the VIK
			completeInSequence = true
			
			PARAMETER
			{
				name = HasCrew
				type = HasCrew
				minCrew = 3
				completeInSequence = true			
				disableOnStateChange = false
				hidden = true
				
			}
			
			PARAMETER
			{
				name = HasCrew
				type = HasCrew
				completeInSequence = true				
				kerbal = @/kerbalVIK
				disableOnStateChange = false
				
			}
		}
	}

	PARAMETER
	{
		name = RequestTakeoffSite2
		type = Duration		
		duration = 5s
		preWaitText = request clearance for takeoff:
		waitingText = requesting clearance for takeoff: 
		completionText = be cleared for takeoff
		completeInSequence = true
		disableOnStateChange = true
	}
	
// -----------------------------------------------------------------	
// Trip to VIK Drop off
// -----------------------------------------------------------------

	PARAMETER
	{
		name = RequestLandingSite3
		type = VesselParameterGroup
		vessel = @/craft
		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true
		hidden = true
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 2
			distance = 19000
			hideOnCompletion = true
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true
		}
	}

	PARAMETER
	{
		name = LandingSite3
		type = VesselParameterGroup
		title = complete flight to Top Secret Area 15
		vessel = @/craft
		disableOnStateChange = true
		hideVesselName = true
		completeInSequence = true
	
		PARAMETER
		{
			name = ReachState
			type = ReachState
			title = land at TSA15 runway
			notes = land and move to within 50 meters of the terminal
			targetBody = Kerbin
			situation = LANDED
			maxSpeed = 0.0
			disableOnStateChange = false
			hideChildren = true
		}	

		PARAMETER
		{
			name = Site3Terminal
			type = VisitWaypoint
			title = then taxi to the terminal and stop
			index = 3
			distance = 50
			horizontalDistance = 50
			showMessages =  true
			disableOnStateChange = false
		}
	}

//Recovery Parameter - Craft & Kerbal Safety Check

	PARAMETER
	{
		name = SafetyCheck
		type = All
		title = safely
		completeInSequence = true
		disableOnStateChange = true
		
		
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = without killing @/vikKerbalName 
			kerbal = @/kerbalVIK
			hideChildren = true
			
		}
	
	}	
	
	
//Recovery Parameter - Recover Kerbals
	PARAMETER
	{
		name = RecoverKerbal
		type = RecoverKerbal
		notes = the VIK can EVA from the aircraft and be recovered allowing the aircraft to be recovered seperately at another location
		title = Recover @/vikKerbalName
		kerbal = @/kerbalVIK
		hideChildren = true	
	}
	PARAMETER
	{
		name = RecoverKerbal
		type = RecoverKerbal
		notes = the Agent can EVA from the aircraft and be recovered allowing the aircraft to be recovered seperately at another location
		title = Recover @/agentKerbalName
		kerbal = @/kerbalAgent.ElementAt(0)
		hideChildren = true	
	}
	
}



	



	