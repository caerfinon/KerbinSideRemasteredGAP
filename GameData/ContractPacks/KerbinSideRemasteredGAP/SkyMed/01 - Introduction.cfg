CONTRACT_TYPE:NEEDS[KerbinSideRemasteredGapExtras]
{
//CONTRACT DESCRIPTION
	sortKey = KSRGAPXSM0
	name = KSRGAPX-SkyMedIntroduction
	title = Arranging to assit KEMA with Kerbalitarian flights to remote areas of Kerbin  
	group = SkyMed
	agent = SkyMed

	description = Linus Kerman from R&D wants us to start helping with KEMA's SkyMed missions. He has asked us to arrange travel for @/vikKerbalName from KEMA's HQ at @KSRGAP:siteFullName.ElementAt(@/srcSite) to the KSC in order to establish the working relations between our organizations. The Director has sent @/agentKerbalName in advance to accompany you on the flight.   
	genericDescription = Linus Kerman from R&D wants us to start helping with KEMA SkyMed missions. Pick up the dignatory and return to the KSC.
	synopsis = Pick up the VIK from their current location and fly them to their destination. 
	notes = This mission requires the passenger to board the aircraft at the pick up location. Make sure there is a hatch and a ladder for them to use.    
	completedMessage = KEMA is excited about our participation in the SkyMed program and looks forward to our participation in future missions.

//Contract Limits
	maxCompletions = 1
	maxSimultaneous = 1
	autoAccept = false
	declinable = true
	cancellable = true
	minExpiry = 1.0
	maxExpiry = 1.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
	targetBody = Kerbin
	
//Contract Rewards
	advanceFunds = (@/rewardFunds * 0.25 )
	rewardFunds = @KSRGAP:rewardBaseValue * 2 * Random(1.0,1.15)
	rewardReputation = 5.0
	rewardScience = 0.0

//Contract Penalties
	failureFunds = (@/rewardFunds * 1.15) * Random(1.0, 1.25)
	failureReputation = 15.0
	
// REQUIREMENTS FOR CONTRACT TO APPEAR
// Requires that all KSRGAP airports open be completed
	REQUIREMENT
	{
		name = Expression
		type = Expression
		title = Flight Progess level completed
		expression = $ksrgapFlightProgress >= @KSRGAP:airportProgressLimit
	}

	
//DATA NODES TO PROCESS FOR CONTRACT USE
//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		craft = KSRGAPUKIntro
	}

// The VIK to pick up 

//Rank List
	DATA
	{
		type = List<string>
		
		vikTitleList = [ "Director " ]
		agentTitleList = [ "Supervisor "]
		
	} 

// Randomly select 0 (male) or 1 (female)
	DATA
	{
		type = int
		genderTypeVIK = Random(0,1)
		genderType = Random(0,1)
	}

//create a bool for gender	
	DATA
    {
        type = bool
        isFemaleVIK = @/genderTypeVIK == 1
		isFemale = @/genderType == 1
    }


	DATA
	{
		type = string
		
		vikTitle = @/vikTitleList.Random()
		vikKerbalName = @/vikTitle + RandomKerbalName(@/isFemaleVIK ? Female : Male)
		
		hidden = true
		
	}	
	
		
	DATA
	{
		type = List<Kerbal>
		
		kerbalVIK = [ NewKerbal( @/isFemale ? Female : Male, @/vikKerbalName , "Civil-Servant" ) ]
		
		hidden = true
		
	}
	
	
	DATA
	{
		type = string
		agentTitle = @/agentTitleList.Random()
		agentKerbalName = @/agentTitle + RandomKerbalName(@/isFemale ? Female : Male)
		hidden = true
		
	}	
		
	DATA
	{
		type = List<Kerbal>
		kerbalAgent = [ NewKerbal( @/isFemale ? Female : Male, @/agentKerbalName , "Civil-Servant" ) ]
		hidden = true
		
	}


// Source location of VIK
    // The KEMA Source Site is Kamberwick the location of the KEMA HQ
	DATA
	{
		type = int
		srcSite = 18 
	}
	
//List of Possible ATC genders
	DATA
	{
		type = List<string>
		ATCGender = ["M" ,"F"]
		hidden = true
	}
	
// Merge random gender to Group siteATC type to select dialog image
	DATA
	{
		type = string
		site2ATCImage = @KSRGAP:siteATC.ElementAt(@/srcSite) + @/ATCGender.Random()
		hidden = true
	}

// Select element 0 just to get standard ATC character image for KSC return flight	
	DATA
	{
		type = string
		site3ATCImage = @KSRGAP:siteATC.ElementAt(0) + @/ATCGender.Random()
		hidden = true
	}

//BEHAVIOURS TO DO WHEN CREATING CONTRACT
// Waypoint to determine VIK pick up and drop off
	BEHAVIOUR
	{
        name = WaypointGenerator
        type = WaypointGenerator
		
		WAYPOINT
		{
			name = @KSRGAP:siteName.ElementAt(@/srcSite) 
			targetBody = @/targetBody
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Airport
			latitude = @KSRGAP:siteLAT.ElementAt(@/srcSite)
			longitude = @KSRGAP:siteLON.ElementAt(@/srcSite)
			altitude = 0
		}

		WAYPOINT
		{
			name = @/vikKerbalName
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/VIK 
			targetBody = @/targetBody
			latitude = @KSRGAP:siteVikTerminalLAT.ElementAt(@/srcSite)
			longitude = @KSRGAP:siteVikTerminalLON.ElementAt(@/srcSite)
			parameter = RequestLandingSite2
			altitude = 0
		}

		WAYPOINT
		{
			name = KSC Runway
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Airport
			latitude = @KSRGAP:kscRunwayLAT
			longitude = @KSRGAP:kscRunwayLON
			altitude = 0
		}	
		
		WAYPOINT
		{
			name = KSC Air Terminal
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/terminal
			altitude = 0
			latitude = @KSRGAP:kscTerminalLAT
			longitude = @KSRGAP:kscTerminalLON
			parameter = RequestLandingSite3
			
		}	
    }
	
	//Kerbals to remove 
	BEHAVIOUR
	{
		name = RemoveKerbal
		type = RemoveKerbal
		kerbal = @/kerbalAgent.ElementAt(0)
		kerbal = @/kerbalVIK.ElementAt(0)
	}

    //Spawn the Agent to go on the misssion with you
	BEHAVIOUR
	{
		name = SpawnPassengers
		type = SpawnPassengers
		
		kerbal = @/kerbalAgent.ElementAt(0)
		kerbalType = Unowned
	}
    //Spawn the VIK
	BEHAVIOUR
	{
		name = SpawnKerbal
		type = SpawnKerbal

		KERBAL
		{
			kerbal = @/kerbalVIK.First()
			kerbalType = Unowned
			owned = false
			addToRoster = false
			lat = @KSRGAP:siteVikTerminalLAT.ElementAt(@/srcSite)
			lon = @KSRGAP:siteVikTerminalLON.ElementAt(@/srcSite)
			heading = 90

		}
		
	}

//Contract Dialogs	
	BEHAVIOUR
	{
		name = DialogBox
		type = DialogBox

		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = LaunchSite
			position = CENTER
			
			TEXT
			{
				text = I'm so glad that we are partnering with KEMA and assiting with this great work. It reminds me when I was young and working with Medics Beyond Boundaries. This will be a good thing for Kerbin. I need you to go to Kamberick Green and pick up the KEMA Director and bring them back to the KSC to go over the terms of the arrangement. 
				fontSize = 20
				textColor = #BADA55
			}
			
			INSTRUCTOR
			{
				name = Strategy_ScienceGuy
				showName = true
				textColor = #BADA55
				animation = true_smileA
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestLandingSite2
			
			position = CENTER
			
			TEXT
			{
				text = Trans Flight, we have you on approach. You are cleared for landing. Your passenger is waiting at the terminal. Directions have been transmited to you.
				fontSize = 20
				textColor = #BADA55
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/site2ATCImage
				characterName = Local Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = LandingSite2
			
			position = CENTER
			
			TEXT
			{
				text = Trans Flight, you are cleared for departure. Please proceed to the runway for immediate takeoff  
				fontSize = 20
				textColor = #BADA55
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/site2ATCImage
				characterName = Local Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestLandingSite3
			
			position = CENTER
			
			TEXT
			{
				text = Trans Flight, we have you on approach. You are cleared for landing. On touchdown proceed to the indicated airport terminal for passenger deplaning. Directions have been transmited to you.
				fontSize = 20
				textColor = #BADA55
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/site3ATCImage
				characterName = KSC Air Traffic Control
			}
			
		}

		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = SafetyCheck
			position = CENTER
			title = <b>Wonderful News</b>
			textColor = #BADA55
			
			TEXT
			{
				text = <color=#BADA55>Excellent work. Well done. See that the Director is escorted to the conference center and gets settled in. The real work starts from this point on.</color>    
			}
			
			INSTRUCTOR
			{
				name = Strategy_ScienceGuy
				showName = true
				textColor = #BADA55
				animation = true_smileA
			}
			
		}

		DIALOG_BOX
		{
			condition = CONTRACT_FAILED
			
			position = CENTER
			title = <b>Sometimes Things Go Wrong</b>
			titleColor = #FF0000
			
			TEXT
			{
				text = <color=#FF0000> [SIGH] "Ever tried. Ever failed. No matter. Try again. Fail again. Fail better". I'm going back the the lab to think. </color>    
			}
			
			INSTRUCTOR
			{
				name = Strategy_ScienceGuy
				showName = true
				textColor = #BADA55
				animation = false_sadA
			}
			// Need a failure condition to remove the VIK
			BEHAVIOUR
			{
				name = RemoveKerbal
				type = RemoveKerbal

				kerbal = @/kerbalVIK
			}
			
		}		

	}

//PARAMETERS FOR CONTRACT COMPLETION
    //Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must meet mission requirements and goals
		define = @/craft
		completeInSequence = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot
			
			trait = Pilot
			minCrew = 1
		
			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = AdditionalCrew
			type = Any
			disableOnStateChange = true
	
			PARAMETER
			{
				name = HasCrew
				type = HasCrew
				title = have a Scientist
				notes = The Director wants to meet someone from our medical staff
				
				trait = Scientist
				minCrew = 1
			
				disableOnStateChange = false
				hideChildren = true

			}

			PARAMETER:NEEDS[UmbraSpaceIndustries/MKS]
			{
				name = HasCrew
				type = HasCrew
				title = or have a Medic
				
				trait = Medic 
				minCrew = 1
			
				disableOnStateChange = false
				hideChildren = true

			}
			
		}		

		
		PARAMETER
		{
			title = Have @/agentKerbalName on board
			name = HasPassengers
			type = HasPassengers
			kerbal = @/kerbalAgent.ElementAt(0)
		}

	}
	
//Launch Site
	PARAMETER
	{
		name = LaunchSite
		type = VesselParameterGroup
		title = begin at the KSC Runway
		vessel = @/craft
		completeInSequence = true
		disableOnStateChange = true
		hideVesselName = true

		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 2
			distance = 1600
			hideOnCompletion = false
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
		}
		PARAMETER
		{
			name = RequestTakeoffLaunch
			type = Duration
			duration = 5s
			preWaitText = request clearance for takeoff:
			waitingText = requesting clearance for takeoff: 
			completionText = be cleared for takeoff
			completeInSequence = true
			disableOnStateChange = true
		}
	}
	

	
// -----------------------------------------------------------------	
// Trip to VIK Pick up
// -----------------------------------------------------------------

	PARAMETER
	{
		name = RequestLandingSite2
		type = VesselParameterGroup
		vessel = @/craft
		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true
		hidden = true
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0
			distance = 19000
			hideOnCompletion = true
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true
		}
	}

//Navigate to waypoint requirement include landing to a complete stop
    //Contract Goals
	PARAMETER
	{
		name = LandingSite2
		type = VesselParameterGroup
		title = complete flight to @KSRGAP:siteFullName.ElementAt(@/srcSite) runway
		notes = land and move to within 50 meters of the Liason
		vessel = @/craft
		disableOnStateChange = true
		hideVesselName = true
		completeInSequence = true

		PARAMETER
		{
			name = Site2Terminal
			type = VisitWaypoint
			title = then taxi to @/vikKerbalName
			index = 1
			distance = 50
			horizontalDistance = 50
			showMessages =  true
			disableOnStateChange = false
		}
	
		PARAMETER
		{
			name = ReachState
			type = ReachState
			title = and stop your aricraft
			targetBody = Kerbin
			situation = LANDED
			maxSpeed = 0.0
			disableOnStateChange = false
			hideChildren = true
		}
		
		PARAMETER
		{
			name = EmbarkVIP
			type = All
			title = Embark @/vikKerbalName 
			completeInSequence = true
			hideChildren = true
			
			PARAMETER
			{
				name = HasCrew
				type = HasCrew
				minCrew = 3
				completeInSequence = true			
				disableOnStateChange = false
				hidden = true
				
			}
			
			PARAMETER
			{
				name = HasCrew
				type = HasCrew
				completeInSequence = true				
				kerbal = @/kerbalVIK
				disableOnStateChange = false
				
			}
		}
		PARAMETER
		{
			name = RequestTakeoffSite2
			type = Duration		
			duration = 5s
			preWaitText = request clearance for takeoff:
			waitingText = requesting clearance for takeoff: 
			completionText = be cleared for takeoff
			completeInSequence = true
			disableOnStateChange = true
		}
	}


	
// -----------------------------------------------------------------	
// Trip to VIK Drop off
// -----------------------------------------------------------------

	PARAMETER
	{
		name = RequestLandingSite3
		type = VesselParameterGroup
		vessel = @/craft
		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true
		hidden = true
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 2
			distance = 19000
			hideOnCompletion = true
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true
		}
	}

	PARAMETER
	{
		name = LandingSite3
		type = VesselParameterGroup
		title = complete flight to the KSC runway
		notes = land and move to within 50 meters of the terminal
		vessel = @/craft
		disableOnStateChange = true
		hideVesselName = true
		completeInSequence = true

		PARAMETER
		{
			name = Site3Terminal
			type = VisitWaypoint
			title = then taxi to the terminal
			index = 3
			distance = 50
			horizontalDistance = 50
			showMessages =  true
			disableOnStateChange = false
		}
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			title = and stop your aircraft
			targetBody = Kerbin
			situation = LANDED
			maxSpeed = 0.0
			disableOnStateChange = false
			hideChildren = true
		}	
	}

//Recovery Parameter - Craft & Kerbal Safety Check

	PARAMETER
	{
		name = SafetyCheck
		type = All
		title = safely
		disableOnStateChange = true
		completeInSequence = true
		
		
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = without killing @/vikKerbalName 
			kerbal = @/kerbalVIK
			hideChildren = true
			
		}
	
	}	
	
	
//Recovery Parameter - Recover Kerbals
	PARAMETER
	{
		name = RecoverVessel
		type = RecoverVessel
		completeInSequence = true
		title = Recover you vessel and passengers at the KSC
	}
}
	



	