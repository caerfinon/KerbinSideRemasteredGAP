//Airline-Flight-1083 - Trans Kerbin Airlines: Flight 1083 - Crew: 3 Passengers: 12-80

CONTRACT_TYPE
{

	sortKey = 1083

REQUIREMENTS FOR CONTRACT TO APPEAR

// requires MK3 passenger
	REQUIREMENT
	{
		name = PartUnlocked
		type = PartUnlocked

		part = mk3CrewCabin
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		
		contractType = Airline-Flight-1082
		minCount = 1

	}
	
	
//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		
		craft = GAPcraftAirlineFlight1083
		
	}

//Passenger Data
	DATA
	{
		type = int
		
		numPassengers = Random(12, 80)
	
	}
	
	DATA
	{
		type = List<Kerbal>
		
		kerbals = NewKerbals(80).Random(@numPassengers)
		
		hidden = true
		
	}
	
//Snacks
	DATA
	{
		type = double
		
		numSnacks = Round(@numPassengers * 1.05)
		numAirSickness = Round(Random( 0 , @numPassengers / 6))
		
	}

//Flight Distance in Km 
       DATA
       {
              type = int
              fltDistance = 728  
       } 	

//CONTRACT DESCRIPTION

	name = Airline-Flight-1083
	title = Flight 1083 - Crew: 3 Passengers: @/numPassengers
	genericTitle = Flight 1083 - Crew: 3 Passengers: 12-80
	group = Trans Kerbin Airlines
	agent = Trans Kerbin Airlines

	description = Trans Kerbin Airlines is proud to offer air transportation service to the the Desert Airfield for KSC staff, and visitors. The Desert Airfield is an etertainment Mecca in the deep desert. Tourists can enjoy The most exciting games of chance, the best liquor and food, and the biggest entertainers at reasonable prices.&br;&br;Fly out @/numPassengers passsengers to the Desert Airfield, wait 30 seconds to disembark and embark passengers, take off and return back to KSC.

	genericDescription = Trans Kerbin Airlines is proud to offer air transportation service to the the Desert Airfield for KSC staff, and visitors. The Desert Airfield is an etertainment Mecca in the deep desert. Tourists can enjoy The most exciting games of chance, the best liquor and food, and the biggest entertainers at reasonable prices.&br;&br;Fly out 12-80 passengers to the Desert Airfield, wait 30 seconds to disembark and embark passengers, take off and return back to KSC.
	
	synopsis = This is a regular service round trip flight with no manual passenger exchange required. Trans Kerbin Airlines regular flight service contracts are paid on a per-passenger basis.

	notes = You may only use an airplane.

	completedMessage = Flight Completed!&br;&br;Snacks served: @/numSnacks&br;Air sickness bags used: @/numAirSickness&br;&br;Trans Kerbin Airlines thanks you for flying and reminds you the sky is no longer the limit.

//Contract Limits
   	maxCompletions = 0
   	maxSimultaneous = 1
//	weight = 30.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards  adv/rwd/fail  A=50/25/15  B=50/20/15 C=50/10/10 
  	advanceFunds = 50.0 * @fltDistance 
  	rewardFunds = @/numPassengers * 10.0 * @fltDistance
  	rewardReputation = 1.0
 	rewardScience = 1.0

//Contract Penalties
  	failureFunds = @/numPassengers * 10.0 * @fltDistance 
 	failureReputation = 100.0


//BEHAVIOURS TO DO WHEN CREATING CONTRACT

	BEHAVIOUR
	{
		name = SpawnPassengers
		type = SpawnPassengers
		
		kerbal = @/kerbals
		
		kerbalType = Tourist
		
	}

	BEHAVIOUR
	{
        name = WaypointGenerator
        type = WaypointGenerator
		
		WAYPOINT
		{
			name = Dessert Airfield
			icon = marker
			
			targetBody = Kerbin
			latitude = -6.52009127233
			longitude = -144.03940521399
			altitude = 0
			
		}
		
		PQS_CITY
		{
			name = KSC Air Terminal
			icon = marker
			
			pqsCity = KSC
			pqsOffset = -397.673310011714, 367.567136523425, 25.0483683246694
			altitude = 20
			parameter = RequestLandingLaunch
			
		}
		
		PQS_CITY
		{
			name = KSC Runway
			icon = marker
			
			pqsCity = KSC
			pqsOffset = -1302.43054364842, 496.887726562927, 28.40858532858
			altitude = 20
			
		}
	
	}
	
	BEHAVIOUR
	{
		name = DialogBox
		type = DialogBox
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestTakeoffLaunch
			
			position = CENTER
			
			TEXT
			{
				text = KSC ATC: Trans One Zero Eight Three, you are cleared to for depature to Desert Airfield, heading two five eight, squawk two five three six.

			}
			
			IMAGE
			{
				url = ContractConfigurator/ui/eva_ac_female
				characterName = Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestLandingSite1
			
			position = CENTER
			
			TEXT
			{
				text = Desert Airfield ATC: Trans One Zero Eight Three, we have you on approach. You are cleared to land at Desert Airfield. Winds calm.

			}
			
			IMAGE
			{
				url = ContractConfigurator/ui/eva_ac_female
				characterName = Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestTakeoffSite1
			
			position = CENTER
			
			TEXT
			{
				text = Desert Airfield ATC: Trans One Zero Eight Three, you are cleared for departure to Kerbin Space Center airport. Depart Desert Airfield on heading zero seven eight, squawk six two six six.

			}
			
			IMAGE
			{
				url = ContractConfigurator/ui/eva_ac_female
				characterName = Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestLandingLaunch
			
			position = CENTER
			
			TEXT
			{
				text = KSC ATC: Trans One Zero Eight Three, we have you on approach. You are cleared to land. Winds three three zero at zero five.

			}
			
			IMAGE
			{
				url = ContractConfigurator/ui/eva_ac_female
				characterName = Air Traffic Control
			}
			
		}
		
	}
	

	
//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must
		
		define = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have two certified pilots
			
			trait = Pilot
			minCrew = 2
			
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified engineer
			
			trait = Engineer
			minCrew = 1
			
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have wings
			
			category = Aero
			
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = HasCrewCapacity
			type = HasCrewCapacity
			title = have at least @/numPassengers passenger seats
			
			minCapacity = @/numPassengers + 3
			
			disableOnStateChange = false
			
		}
		
	//Passenger Manifest - Load Passengers
		PARAMETER
		{
			name = All
			type = All
			
			title = load all @/numPassengers passengers
			
			PARAMETER
			{
				name = HasPassengers
				type = HasPassengers
				title = @kerbal.First()
		
				ITERATOR
				{
					type = Kerbal
					kerbal = @/kerbals
					
				}
				
				hideChildren = true
				hidden = true
				
			}
			
			disableOnStateChange = false

		}
		
		disableOnStateChange = false

	}

//Launch Site
	PARAMETER
	{
		name = LaunchSite
		type = VesselParameterGroup
		title = start from KSC
		
		vessel = @/craft
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 2

			distance = 500
			hideOnCompletion = false
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			
		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true	
	}
	
//Contract Goals
	PARAMETER
	{
		name = RequestTakeoffLaunch
		type = Duration
		
		duration = 5s
		preWaitText = request clearance for takeoff:
		waitingText = requesting clearance for takeoff: 
		completionText = be cleared for takeoff

		completeInSequence = true
		disableOnStateChange = true
		
	}

//Clear for Landing Site1
	PARAMETER
	{
		name = RequestLandingSite1
		type = VesselParameterGroup
		title = request clearance for landing
		
		vessel = @/craft
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0

			distance = 19000
			hideOnCompletion = false
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true
			
		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true
		hidden = true
	
	}


//Navigate to waypoint requirement include landing to a complete stop
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = land at Desert Airfield
		
		vessel = @/craft
		
		PARAMETER
		{			            
			name = ReachState   
			type = ReachState

			situation = LANDED
			maxSpeed = 0.0
			
			completeInSequence = true
