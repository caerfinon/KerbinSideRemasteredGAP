//Airline-Flight1081 - Trans Kerbin Airlines: Flight 1081 - Crew: 1 Passengers: 4-8

CONTRACT_TYPE
{

	sortKey = 1081

REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		
		contractType = Airline-Flight-1080
		minCount = 1

	}
	
	
//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		
		craft = KSRGAPcraftAirlineFlight1081
		
	}

//Passenger Data
	DATA
	{
		type = int
		
		numPassengers = Random(4, 8)
	
	}
	
//Snacks
	DATA
	{
		type = double
		
		numSnacks = Round(@numPassengers * 1.05)
		numAirSickness = Round(Random( 0 , @numPassengers / 6))
		
	}

//Flight Distance in Km 
       DATA
       {
              type = int
              fltDistance = 728
       }
//List of Possible ATC characters
	DATA
	{
		type = List<string>
		
		ATCtypes = ["ATC_M" ,"ATC_F"]
		
		hidden = true 
	}

	
//Pick Random ATC character to Use for KSC Site
	DATA
	{
		type = string
		
		KSC_ATC = @/ATCtypes.Random()
		
		hidden = true
		
	}
	
//Pick One Random ATC character to Use for Site1
	DATA
	{
		type = string
		
		SITE1_ATC = @/ATCtypes.Random()
		
		hidden = true
		
	}
//CONTRACT DESCRIPTION

	name = Airline-Flight-1081
	title = Flight 1081 - Crew: 1 Passengers: @/numPassengers
	genericTitle = Flight 1081 - Crew: 1 Passengers: 4-8
	group = Trans Kerbin Airlines
	agent = Trans Kerbin Airlines

	description = Trans Kerbin Airlines is proud to offer air transportation service to the the Desert Airfield for KSC staff, and visitors. The Desert Airfield is an etertainment Mecca in the deep desert. Tourists can enjoy The most exciting games of chance, the best liquor and food, and the biggest entertainers at reasonable prices.&br;&br;Fly out @/numPassengers passsengers to the Desert Airfield, wait 30 seconds to disembark and embark passengers, take off and return back to KSC.

	genericDescription = Trans Kerbin Airlines is proud to offer air transportation service to the the Desert Airfield for KSC staff, and visitors. The Desert Airfield is an etertainment Mecca in the deep desert. Tourists can enjoy The most exciting games of chance, the best liquor and food, and the biggest entertainers at reasonable prices.&br;&br;Fly out 4-8 passengers to the Desert Airfield, wait 30 seconds to disembark and embark passengers, take off and return back to KSC.
	
	synopsis = This is a regular service round trip flight with no manual passenger exchange required. Trans Kerbin Airlines regular flight service contracts are paid on a per-passenger basis.

	notes = You may only use an airplane.

	completedMessage = Flight Completed!&br;&br;Snacks served: @/numSnacks&br;Air sickness bags used: @/numAirSickness&br;&br;Trans Kerbin Airlines thanks you for flying and reminds you the sky is no longer the limit.

//Contract Limits
   	maxCompletions = 0
   	maxSimultaneous = 1

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards
	rewardFunds = (10000 + @fltDistance + (200 * @/numPassengers )) * Random(1.0, 1.15)
	advanceFunds = (@/rewardFunds * 0.25 )
	rewardReputation = 1.0
    rewardScience = 1.0

//Contract Penalties
	failureFunds =  (@/rewardFunds * 1.15) * Random(1.0, 1.25)  
	failureReputation = 10 + ( @/numPassengers) 

//BEHAVIOURS TO DO WHEN CREATING CONTRACT

	BEHAVIOUR
	{
        name = SpawnPassengers
        type = SpawnPassengers
        count = @/numPassengers
					
  
		kerbalType = Tourist
		removePassengers = true
	}
	
// Eliminate craft on contract failure to prevent tourist spam in Astronaut Complex	
	BEHAVIOUR
	{
		name = DestroyVessel
		type = DestroyVessel
		onState = CONTRACT_FAILED
		vessel = @/craft
	}

	BEHAVIOUR
	{
        name = WaypointGenerator
        type = WaypointGenerator
		
		WAYPOINT
		{
			name = Desert Airfield
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Airport
			
			targetBody = Kerbin
			latitude = -6.52009127233
			longitude = -144.03940521399
			altitude = 0
			
		}
		
		PQS_CITY
		{
			name = KSC Air Terminal
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Airport
			
			pqsCity = KSC
			pqsOffset = -397.673310011714, 367.567136523425, 25.0483683246694
			altitude = 20
			parameter = RequestLandingLaunch
			
		}
		
		PQS_CITY
		{
			name = KSC Runway
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Airport
			
			pqsCity = KSC
			pqsOffset = -1302.43054364842, 496.887726562927, 28.40858532858
			altitude = 20
			
		}
	
	}
	
	BEHAVIOUR
	{
		name = DialogBox
		type = DialogBox
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestTakeoffLaunch
			
			position = CENTER
			
			TEXT
			{
				text = KSC ATC: Trans One Zero Eight One, you are cleared to for depature to Desert Airfield, heading two six three, squawk two five three six.
				fontSize = 20
				textColor = #BADA55
			}
			
			IMAGE
			{
			    url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/KSC_ATC
				characterName = Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestLandingSite1
			
			position = CENTER
			
			TEXT
			{
				text = Desert Airfield ATC: Trans One Zero Eight One, we have you on approach. You are cleared to land at Desert Airfield. Winds calm.
				fontSize = 20
				textColor = #BADA55
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/SITE1_ATC
				characterName = Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestTakeoffSite1
			
			position = CENTER
			
			TEXT
			{
				text = Desert Airfield ATC: Trans One Zero Eight One, you are cleared for departure to Kerbin Space Center airport, heading zero eight three, squawk six two six six.
				fontSize = 20
				textColor = #BADA55
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/SITE1_ATC
				characterName = Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestLandingLaunch
			
			position = CENTER
			
			TEXT
			{
				text = KSC ATC: Trans One Zero Eight One, we have you on approach. You are cleared to land. Winds three three zero at zero five.
				fontSize = 20
				textColor = #BADA55
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/KSC_ATC
				characterName = Air Traffic Control
			}
			
		}
// failed misssion dialog				
		DIALOG_BOX
		{
			condition = CONTRACT_FAILED
			
			position = CENTER
			title = <b>Sometimes Things Go Wrong</b>
			titleColor = #FF0000
			
			TEXT
			{
				text = KSC ATC: Trans One Zero Eight One, Are you there? please respond. Trans One Zero Eight One, we've lost you on radar, do you copy? Are you declaring an emergency?.... and you were doing so well.
				fontSize = 20
				textColor = #FF0000				
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/KSC_ATC
				characterName = Air Traffic Control
			}
		}
	}
//PARAMETERS FOR CONTRACT COMPLETION
//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must
		
		define = @/craft
		// Do not dissassociate on failure this prevents vessel destruction behaviour
		dissassociateVesselsOnContractFailure = false

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot
			
			trait = Pilot
			minCrew = 1
			
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have wings
			
			category = Aero
			
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = HasCrewCapacity
			type = HasCrewCapacity
			title = have at least @/numPassengers passenger seats
			
			minCapacity = @/numPassengers + 1
			
			disableOnStateChange = false
			
		}
		
	//Passenger Manifest - Load Passengers
		PARAMETER
		{
			name = HasPassengers
			type = HasPassengers
   
			title = load all @/numPassengers passengers
			count = @/numPassengers				
			hideChildren = true
		}
		
		disableOnStateChange = false

	}
//Launch Site
	PARAMETER
	{
		name = LaunchSite
		type = VesselParameterGroup
		title = start from KSC
		
		vessel = @/craft
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 2

			distance = 500
			hideOnCompletion = false
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			
		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true	
	}
	
