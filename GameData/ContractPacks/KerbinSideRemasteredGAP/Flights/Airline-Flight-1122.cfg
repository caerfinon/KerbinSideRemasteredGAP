//Airline-Flight1122 - Trans Kerbin Airlines: Flight 1122 - Crew: 2 Passengers: 8-12

CONTRACT_TYPE
{

	sortKey = 1122

REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		
		contractType = Airline-Flight-1121
		minCount = 1

	}
	
	
//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		
		craft = KSRGAPcraftAirlineFlight1122
		
	}

//Passenger Data
	DATA
	{
		type = int
		
		numPassengers = Random(8, 12)
	
	}
	
	DATA
	{
		type = List<Kerbal>
		
		kerbals = NewKerbals(12).Random(@numPassengers)
		
		hidden = true
		
	}
	
//Snacks
	DATA
	{
		type = double
		
		numSnacks = Round(@numPassengers * 1.05)
		numAirSickness = Round(Random( 0 , @numPassengers / 6))
		
	}

//Flight Distance in Km 
       DATA
       {
              type = int
              fltDistance = 798       
       } 	

//List of Possible ATC characters
	DATA
	{
		type = List<string>
		
		ATCtypes = ["ATC_M" ,"ATC_F"]
		
		hidden = true 
	}
	

	
//Pick Random ATC character to Use for KSC Site
	DATA
	{
		type = string
		
		KSC_ATC = @/ATCtypes.Random()
		
		hidden = true
		
	}
	
//Pick One Random ATC character to Use for Site1
	DATA
	{
		type = string
		
		SITE1_ATC = @/ATCtypes.Random()
		
		hidden = true
		
	}


//CONTRACT DESCRIPTION

	name = Airline-Flight-1122
	title = Flight 1122 - Crew: 2 Passengers: @/numPassengers
	genericTitle = Flight 1122 - Crew: 2 Passengers: 8-12
	group = Trans Kerbin Airlines
	agent = Trans Kerbin Airlines

	description = Trans Kerbin Airlines is proud to offer air transportation service to the Harvester Airfield for KSC staff, research scientists and University staff. Harvester Airfield is a key observatory critical to the success of the space program's understanding of oue solar system.&br;&br;Fly out @/numPassengers passsengers to Harvester Airfield, wait 30 seconds to disembark and embark passengers, take off and return back to KSC.
	  
	genericDescription = Trans Kerbin Airlines is proud to offer air transportation service to the Harvester Airfield for KSC staff, research scientists and University staff. Harvester Airfield is a key observatory critical to the success of the space program's understanding of oue solar system.&br;&br;Fly out 8-12 passengers to Harvester Airfield, wait 30 seconds to disembark and embark passengers, take off and return back to KSC.

	synopsis = This is a regular service round trip flight with no manual passenger exchange required. Trans Kerbin Airlines regular flight service contracts are paid on a per-passenger basis.

	notes = You may only use an airplane.
   
	completedMessage = Flight Completed!&br;&br;Snacks served: @/numSnacks&br;Air sickness bags used: @/numAirSickness&br;&br;Trans Kerbin Airlines thanks you for flying and reminds you the sky is no longer the limit.
   
//Contract Limits
   	maxCompletions = 0
   	maxSimultaneous = 1
//	weight = 30.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards
	rewardFunds = (20000 + @fltDistance + (200 * @/numPassengers )) * Random(1.0, 1.15)
	advanceFunds = (@/rewardFunds / 4)
	rewardReputation = 1.0
    rewardScience = 1.0

//Contract Penalties
	failureFunds =  (@/rewardFunds * 1.15) * Random(1.0, 1.25)  
	failureReputation = 10 + ( @/numPassengers) 


//BEHAVIOURS TO DO WHEN CREATING CONTRACT

	BEHAVIOUR
	{
		name = SpawnPassengers
		type = SpawnPassengers
		
		kerbal = @/kerbals
		
		kerbalType = Tourist
		
	}

	BEHAVIOUR
	{
        name = WaypointGenerator
        type = WaypointGenerator
		
		WAYPOINT
		{
			name = Harvester Airfield
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Airport
			
			targetBody = Kerbin
			latitude = -56.29705429
			longitude = -10.98251915
			altitude = 0	
		}
		
		PQS_CITY
		{
			name = KSC Air Terminal
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Airport
			
			pqsCity = KSC
			pqsOffset = -397.673310011714, 367.567136523425, 25.0483683246694
			altitude = 20
			parameter = RequestLandingLaunch
			
		}
		
		PQS_CITY
		{
			name = KSC Runway
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Airport
			
			pqsCity = KSC
			pqsOffset = -1302.43054364842, 496.887726562927, 28.40858532858
			altitude = 20
			
		}
	
	}
	
	BEHAVIOUR
	{
		name = DialogBox
		type = DialogBox
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestTakeoffLaunch
			
			position = CENTER
			
			TEXT
			{
				text = KSC ATC: Trans One One Two Two, you are cleared to for depature to Harvester Airfield, heading two five six, squawk six zero three one.

			}
			
			IMAGE
			{
			    url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/KSC_ATC
				characterName = Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestLandingSite1
			
			position = CENTER
			
			TEXT
			{
				text = Harvester Airfield ATC: Trans One One Two Two, we have you on approach. You are cleared to land at Harvester Airfield. Winds two seven zero at two zero.

			}
			
			IMAGE
			{
			    url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/SITE1_ATC
				characterName = Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestTakeoffSite1
			
			position = CENTER
			
			TEXT
			{
				text = Harvester Airfield ATC: Trans One One Two Two, you are cleared for departure to Kerbin Space Center airport. Depart Harvester Airfield on heading zero seven six , squawk two seven three one.

			}
			
			IMAGE
			{
			    url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/SITE1_ATC
				characterName = Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestLandingLaunch
			
			position = CENTER
			
			TEXT
			{
				text = KSC ATC: Trans One One Two Two, we have you on approach. You are cleared to land. Winds two seven zero at zero five.

			}
			
			IMAGE
			{
			    url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/KSC_ATC
				characterName = Air Traffic Control
			}
			
		}
		
	}
	

	
//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must
		
		define = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have two certified pilots
			
			trait = Pilot
			minCrew = 2
			
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have wings
			
			category = Aero
			
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = HasCrewCapacity
			type = HasCrewCapacity
			title = have at least @/numPassengers passenger seats
			
			minCapacity = @/numPassengers + 2
			
			disableOnStateChange = false
			
		}
		
	//Passenger Manifest - Load Passengers
		PARAMETER
		{
			name = All
			type = All
			
			title = load all @/numPassengers passengers
			
			PARAMETER
			{
				name = HasPassengers
				type = HasPassengers
				title = @kerbal.First()
		
				ITERATOR
				{
					type = Kerbal
					kerbal = @/kerbals
					
				}
				
				hideChildren = true
				hidden = true
				
			}
			
			disableOnStateChange = false

		}
		
		disableOnStateChange = false

	}

//Launch Site
	PARAMETER
	{
		name = LaunchSite
		type = VesselParameterGroup
		title = start from KSC
		
		vessel = @/craft
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 2

			distance = 500
			hideOnCompletion = false
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			
		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true	
	}
	
//Contract Goals
	PARAMETER
	{
		name = RequestTakeoffLaunch
		type = Duration
		
		duration = 5s
		preWaitText = request clearance for takeoff:
		waitingText = requesting clearance for takeoff: 
		completionText = be cleared for takeoff

		completeInSequence = true
		disableOnStateChange = true
		
	}

//Clear for Landing Site1
	PARAMETER
	{
		name = RequestLandingSite1
		type = VesselParameterGroup
		title = request clearance for landing
		
		vessel = @/craft
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0

			distance = 19000
			hideOnCompletion = false
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true
			
		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true
		hidden = true
	
	}


//Navigate to waypoint requirement include landing to a complete stop
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = land at Harvester Airfield
		
		vessel = @/craft
		
		PARAMETER
		{			            
			name = ReachState   
			type = ReachState

			situation = LANDED
			maxSpeed = 0.0
			
