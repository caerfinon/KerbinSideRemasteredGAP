// -----------------------------------------------------------------
//PARAMETERS FOR CONTRACT COMPLETION
// -----------------------------------------------------------------
//Craft definition
// -----------------------------------------------------------------

	PARAMETER
	{
		name = Initialization
		type = VesselParameterGroup
		title = Your aircraft must meet all requirements
		define = @/craft
		completeInSequence = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot
			trait = Pilot
			minCrew = 1
			disableOnStateChange = false
			hideChildren = true
		}
	}

// -----------------------------------------------------------------
//Launch Site
// -----------------------------------------------------------------
	PARAMETER
	{
		name = LaunchSite
