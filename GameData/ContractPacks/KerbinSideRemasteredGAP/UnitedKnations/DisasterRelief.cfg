CONTRACT_TYPE
{
//CONTRACT DESCRIPTION
	sortKey = KSRGAP-UK03
	name = KSRGAP-UK-Disaster-Relief
	title = United Knations Disaster Relief
	group = United Knations
	agent = United Knations

	description = There has been a disaster in @/diasaterBiome.FullName()! The region has suffered @/disasterReason and many kerbals need assistance. The United Knations has asked all agencies to help by delivering relief supplies to the area. @/agentKerbalName will be coming with us to help out with the delivery. 
	genericDescription = There has been a disaster! The affected region is in trouble and many kerbals need assistance. The United Knations has asked all agencies to help by delivering relief supplies to the area. A UK observer will be coming along on the trip. 
	synopsis = There has been a disaster. Deliver relief supplies to the site
	notes = This mission only requires the supplies delivered to the disaster site. You can paradrop a probe on the site, or air lift a rover and drive to the site. Then retun home to the KSC  
	completedMessage = The United Knations is greatful and thanks you for your assistance in @/diasaterBiome.FullName()

//Contract Limits
	maxCompletions = 0
	maxSimultaneous = 1
	autoAccept = false
	declinable = true
	cancellable = true
	minExpiry = 1.0
	maxExpiry = 1.0
	deadline = 5

//Contract Reward Modifiers
	prestige = Exceptional
	targetBody = Kerbin
	
//Contract Rewards
	advanceFunds = (@/rewardFunds * 0.25 )
	rewardFunds =  @KSRGAP:rewardBaseValue * Random(1.0, 1.15)
	rewardReputation = 30.0
	rewardScience = 0.0

//Contract Penalties
	failureFunds = (@/rewardFunds * 1.15) * Random(1.0, 1.25)
	failureReputation = 100.0
	

// REQUIREMENTS FOR CONTRACT TO APPEAR

// Requires this part be available to serve as abstraction for supplies 
// Tests for either version
REQUIREMENT
{
    name = Any
    type = Any

	REQUIREMENT
	{
		name = PartUnlocked
		type = PartUnlocked
		part = ServiceBay_125
	}
	REQUIREMENT
	{
		name = PartUnlocked
		type = PartUnlocked
		part = ServiceBay_125_v2
	}
}

// Requires that all KSRGAP airports open be completed
	REQUIREMENT
	{
		name = Expression
		type = Expression
		title = Flight Progess Level
		expression = $ksrgapFlightProgress >= 20
	}

//After Disaster Relief mission is complete wait 30 days before offering another	
	REQUIREMENT
	{
		title = Cool down timer 30 days
		name = CompleteContract
		type = CompleteContract
		minCount = 0
		contractType = KSRGAP-UK-Disaster-Relief
		cooldownDuration = 30d
	}

//DATA NODES TO PROCESS FOR CONTRACT USE
//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		craft = KSRGAPDisasterReliefPlane
		craftPod = KSRGAPDisasterReliefPod
		craftRover = KSRGAPDisasterReliefRover
	}

	DATA
	{
		type = Waypoint
		hidden = true
		disasterWaypoint = @/DisasterWaypointGenerator.Waypoints().ElementAt(0)
	}

	DATA
	{
		type = Location
		hidden = true
		disasterLocation = @/disasterWaypoint.Location()
	}
	
	DATA
	{
		type = Biome
		hidden = true
		diasaterBiome = @/disasterLocation.Biome()
	}
	
	DATA
	{
		type = List<string>
		hidden = true
		disasterReasons = ["a seismic anomaly","violent storms","famine","a virus outbreak","kerbinquakes","a devasting fire","flooding","crop falure","environmental contamination" ]
	}
	
	DATA
	{
		type = String
		hidden = true
		disasterReason = @/disasterReasons.Random()
	}
	
//List of Possible UK characters
	DATA
	{
		type = List<string>
		
		UKatctypes = ["UK_ATC_M" ,"UK_ATC_F"]
		
		hidden = true 
	}
	

	
//Pick One Random UK character to Use for Contract dialogs
	DATA
	{
		type = string
		
		UKatc = @/UKatctypes.Random()
		
		hidden = true
		
	}
	
//Rank List
	DATA
	{
		type = List<string>
		
		agentTitleList = [ "Assistant " , "Aide "]
		
	} 

// Randomly select 0 (male) or 1 (female)
	DATA
	{
		type = int
		genderType = Random(0,1)
	}

//create a bool for gender	
	DATA
    {
        type = bool
		isFemale = @/genderType == 1
    }
	
	
	DATA
	{
		type = string
		agentTitle = @/agentTitleList.Random()
		agentKerbalName = @/agentTitle + RandomKerbalName(@/isFemale ? Female : Male)
		hidden = true
		
	}	
		
	DATA
	{
		type = List<Kerbal>
		kerbalAgent = [ NewKerbal( @/isFemale ? Female : Male, @/agentKerbalName  ) ]
		hidden = true
		
	}

//BEHAVIOURS TO DO WHEN CREATING CONTRACT
// Waypoint to determine disaster zone
	BEHAVIOUR
	{
        name = DisasterWaypointGenerator
        type = WaypointGenerator
		
		RANDOM_WAYPOINT
		{
			name = Disaster Site
			targetBody = @/targetBody
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/emergency
			altitude = 0.0
			waterAllowed = false
		}

		WAYPOINT
		{
			name = KSC Runway
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Airport
			latitude = @KSRGAP:kscRunwayLAT
			longitude = @KSRGAP:kscRunwayLON
			altitude = 0
		}
		
    }
	
	//Kerbals to remove 
	BEHAVIOUR
	{
		name = RemoveKerbal
		type = RemoveKerbal
		kerbal = @/kerbalAgent.ElementAt(0)
	}

    //Spawn the Agent to go on the misssion with you
	BEHAVIOUR
	{
		name = SpawnPassengers
		type = SpawnPassengers
		
		kerbal = @/kerbalAgent.ElementAt(0)
		kerbalType = Crew
	}
	
//Contract Dialogs	
	BEHAVIOUR
	{
		name = DialogBox
		type = DialogBox
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestTakeoffLaunch
			position = CENTER
			
			TEXT
			{
				text = Thanks you so much for doing this on such short notice. The Secretary General is overjoyed at your response to this crisis. You are cleared for takeoff, and thank you again for your service. 
				fontSize = 20
				textColor = #BADA55
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/UKatc
				characterName = United Knations Liason
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = MissionStart
			position = CENTER
			
			TEXT
			{
				text = You are approaching the site to deliver the supplies. This is a great thing you are doing helping so many Kerbals in need. We really appreciate it. 
				fontSize = 20
				textColor = #BADA55
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/UKatc
				characterName = United Knations Liason
			}
			
		}
	
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = DeliveryComplete
			
			position = CENTER
			title = <b>Wonderful News</b>
			textColor = #BADA55
			
			TEXT
			{
				text = <color=#BADA55>The Secretay Genreal's office has been informed of your success handing this situation. Everyone here is overjoyed at the outcome and appreciates your efforts. Thank you very much.</color>    
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/UKatc
				characterName = United Knations Liason
			}
			
		}		
		
		
		DIALOG_BOX
		{
			condition = CONTRACT_FAILED
			
			position = CENTER
			title = <b>Sometimes Things Go Wrong</b>
			titleColor = #FF0000
			
			TEXT
			{
				text = <color=#FF0000>We are very disappointed in by your recent set back. The Secretay Genreal's office has been informed of the incident.</color>    
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/UKatc
				characterName = United Knations Liason
			}
			
		}		

	}

//PARAMETERS FOR CONTRACT COMPLETION
    //Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must meet mission requirements and goals
		define = @/craft
		completeInSequence = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have two certified pilots
			
			trait = Pilot
			minCrew = 2
		
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = HasCrewCapacity
			type = HasCrewCapacity
			title = have seating for crew and @/agentKerbalName
			minCapacity = 3
			disableOnStateChange = false
			
		}
		
		PARAMETER
		{
			name = Any
			type = Any
			title = have a container of relief supplies
			notes = - the Service Bay (1.25) part serves as an abstraction for relief supplies
			hideChildren = true
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				part = ServiceBay_125
			}
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				part = ServiceBay_125_v2
			}
		}
		
		PARAMETER
		{
			title = Have @/agentKerbalName on board
			name = HasPassengers
			type = HasPassengers
			kerbal = @/kerbalAgent.ElementAt(0)
		}
		
	}
	
//Launch Site
	PARAMETER
	{
		name = LaunchSite
		type = VesselParameterGroup
		title = begin at the KSC Runway
		vessel = @/craft
		completeInSequence = true
		disableOnStateChange = true
		hideVesselName = true
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 1
			distance = 1600
			hideOnCompletion = false
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
		}
		
	}
	
	PARAMETER
	{
		name = RequestTakeoffLaunch
		type = Duration
		duration = 5s
		preWaitText = request clearance for takeoff:
		waitingText = requesting clearance for takeoff: 
		completionText = be cleared for takeoff
		completeInSequence = true
		disableOnStateChange = true
	}
	
	
	PARAMETER
	{
		name = MissionStart
		type = All
		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true
		hidden = true
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0
			distance = 10000
			hideOnCompletion = false
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true
		}
	}

//Navigate to waypoint requirement include landing to a complete stop
	PARAMETER
	{
		name = DeliveryComplete
		type = Any
		title = Deliver relief supplies to disaster site
		notes = deliver the relief supplies within 500 meters of the marker then return in your aircraft to the KSC runway
		disableOnStateChange = true
		completeInSequence = true
		targetBody = @/targetBody

		PARAMETER
			{
				name = ReliefSuppliesPlane
				type = VesselParameterGroup
				disableOnStateChange = true
				title = by landing your aircraft there	
				vessel = @/craft
			
			PARAMETER
			{
				name = All
				type = All
				title = fly to the disaster site
				disableOnStateChange = true
				completeInSequence = true
				targetBody = @/targetBody
				
				PARAMETER
				{
					name = VesselIsType
					type = VesselIsType
					vesselType = Plane
					title = in your aircraft
				}
				
				PARAMETER
				{
					name = Any
					type = Any
					title = carrying a container of relief supplies
					hideChildren = true
					PARAMETER
					{
						name = PartValidation
						type = PartValidation
						part = ServiceBay_125
					}
					PARAMETER
					{
						name = PartValidation
						type = PartValidation
						part = ServiceBay_125_v2
					}
				}
				PARAMETER
				{			            
					name = ReachState   
					type = ReachState
					title = make a landing and stop
					situation = LANDED
					maxSpeed = 0.0
					disableOnStateChange = false
					hideChildren = true
				}
				PARAMETER
				{
					title = near the site marker
					name = VisitWaypoint
					type = VisitWaypoint
					index = 0
					distance = 500
					horizontalDistance = 500
					showMessages = true
					disableOnStateChange = false
					targetBody = @/targetBody
				}
			}
		}
		PARAMETER
		{
			name = ReliefSuppliesPod
			type = VesselParameterGroup
			disableOnStateChange = true
			title = by making a cargo air drop
			define = @/craftPod
		
			PARAMETER
			{
				name = All
				type = All
				title = fly to the disaster site
				disableOnStateChange = true
				completeInSequence = true
				targetBody = @/targetBody

				PARAMETER
				{
					name = VesselIsType
					type = VesselIsType
					vesselType = Probe
					title = in an aircraft with a probe that can be droppped
					notes = - probes can use paradrop or their own power to land
				}
				
				PARAMETER
				{
					name = Any
					type = Any
					title = and is carrying a container of relief supplies
					hideChildren = true
					PARAMETER
					{
						name = PartValidation
						type = PartValidation
						part = ServiceBay_125
					}
					PARAMETER
					{
						name = PartValidation
						type = PartValidation
						part = ServiceBay_125_v2
					}
				}
				PARAMETER
				{			            
					name = ReachState   
					type = ReachState
					title = land the probe
					situation = LANDED
					maxSpeed = 0.0
					disableOnStateChange = false
					hideChildren = true
				}
				PARAMETER
				{
					title = near the site marker
					name = VisitWaypoint
					type = VisitWaypoint
					index = 0
					distance = 500
					horizontalDistance = 500
					showMessages = true
					disableOnStateChange = false
					targetBody = @/targetBody
				}				
			}
		}
		PARAMETER
		{
			name = ReliefSuppliesRover
			type = VesselParameterGroup
			disableOnStateChange = true
			title = by airlifting ground transport
			define = @/craftRover
		
			PARAMETER
			{
				name = All
				type = All
				title = Fly to the disaster site
				disableOnStateChange = true
				completeInSequence = true
				targetBody = @/targetBody

				PARAMETER
				{
					name = VesselIsType
					type = VesselIsType
					vesselType = Rover
					title = with a Rover that can be dropped or offloaded at a nearby airport
				}
				
				PARAMETER
				{
					name = Any
					type = Any
					title = carrying a container of relief supplies
					hideChildren = true
					PARAMETER
					{
						name = PartValidation
						type = PartValidation
						part = ServiceBay_125
					}
					PARAMETER
					{
						name = PartValidation
						type = PartValidation
						part = ServiceBay_125_v2
					}
				}
				PARAMETER
				{			            
					name = ReachState   
					type = ReachState
					title = drive to the disaster site and stop
					situation = LANDED
					maxSpeed = 0.0
					disableOnStateChange = false
					hideChildren = true
				}
				PARAMETER
				{
					title = near the site marker
					name = VisitWaypoint
					type = VisitWaypoint
					index = 0
					distance = 500
					horizontalDistance = 500
					showMessages = true
					disableOnStateChange = false
					targetBody = @/targetBody
				}
			}
		}
	}

// -----------------------------------------------------------------	
// Retun Trip to KSC
// -----------------------------------------------------------------

	PARAMETER
	{
		name = DeliveryComplete
		type = VesselParameterGroup
		title = return to the KSC
		vessel = @/craft
		disableOnStateChange = true
		completeInSequence = true
		hideVesselName = true
			
			
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 1
			distance = 690
			horizontalDistance = 690
			showMessages =  true
			disableOnStateChange = false
			hidden = true
		}
			
		PARAMETER
		{
			name = ReachState
			type = ReachState
			title = land at KSC runway and stop
			notes = within 690 meters of the marker
			targetBody = Kerbin
			situation = LANDED
			maxSpeed = 0.0
			disableOnStateChange = false
			hideChildren = true
		}			

		PARAMETER
		{
			name = TerminalrampKSC
			type = Duration
			
			duration = 10s
			preWaitText = wait for ramp:
			waitingText = ramp being positioned: 
			completionText = ramp is in place begin deplaning  

			completeInSequence = true
			disableOnStateChange = false
		}
	}
	
//Recovery Parameter - Craft & Kerbal Safety Check

	PARAMETER
	{
		name = SafetyCheck
		type = All
		title = safely
		completeInSequence = true
		disableOnStateChange = true
		
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = without killing @/agentKerbalName
			kerbal = @/kerbalAgent.ElementAt(0)
			hideChildren = true
		}
	
	}
	
//Recovery Parameter - Recover Kerbals
	PARAMETER
	{
		name = RecoverVessel
		type = RecoverVessel
		completeInSequence = true
		title = Recover your aircraft
    }
	
}

	



	