CONTRACT_TYPE
{
	
	sortKey = N4

//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = Expression
		type = Expression
		title = Flight Progess Level
		expression = $ksrgapFlightProgress >= 5
	}
	
	//Flight for Navy Certification 1
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		
		contractType = KSRGAP-Navy-Certification1
		minCount = 1

	}


//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		
		craft = KSRGAPNavySandyRescue
		
	}
//Navy Observer-------------
//New Gender selection
// Randomly select 0 (male) or 1 (female)
	DATA
	{
		type = int
		obsGenderType = Random(0,1)
	}
	
	DATA
    {
        type = bool
        obsIsFemale = @/obsGenderType == 1
    }

//Rank List
	DATA
	{
		type = List<string>
		
		ObsrankList = [ "Mid. " , "Ltjg. " , "Lt. "]
		
	} 

 //List of Navy Observer Team Members
	
	DATA
	{
		type = string
		
		ObserverRank = @/ObsrankList.Random()
		ObserverKerbal1 = @ObserverRank + RandomKerbalName(@/obsIsFemale ? Female : Male)
		
		hidden = true
		
	}	
	
	DATA
	{
		type = List<Kerbal>
		
		kerbalsNavyObserver = [ NewKerbal( @/obsIsFemale ? Female : Male, @/ObserverKerbal1 , "Pilot" ) ]
		
		hidden = true
		
	}
	
// Rescue target ---------------------------------
// Randomly select 0 (male) or 1 (female)
	DATA
	{
		type = int
		rankGenderType = Random(0,1)
	}
	
	DATA
    {
        type = bool
        rankIsFemale = @/rankGenderType == 1
    }


//Rank List
	DATA
	{
		type = List<string>
		
		rankList = [ "Lt. " , "Cdr. " , "Capt. "]
		
	}
	
//Selected Rank
	DATA
	{
		type = string
		
		rank = @/rankList.Random()
		rankedKerbal = @rank + RandomKerbalName(@/rankIsFemale ? Female : Male)
		
		hidden = true
		
	}

//List of Kerbals in Distress
	DATA
	{
		type = List<Kerbal>
		
		kerbalsInDistress = [ NewKerbal( @/rankIsFemale ? Female : Male, @/rankedKerbal , "Pilot" ) ]
		
	hidden = true
	
	}
	
//Pick 1 Zone for Distress Location for Use by Waypoint Generator Behavior
	DATA
	{
		type = List<int>
		
		zoneList = [ 0, 1 , 2 , 3 , 4 ].Random(1)
		
		hidden = true

	}
	
	
//List of Possible NAS ATC characters
	DATA
	{
		type = List<string>
		
		NASatctypes = ["NAS_ATC_M" ,"NAS_ATC_M"]
		
		hidden = true 
	}
	

	
//Pick One Random NAS ATC character to Use for Contract
	DATA
	{
		type = string
		
		NASatc = @/NASatctypes.Random()
		
		hidden = true
		
	}
	
	
//List of Possible Distress Reports
	DATA
	{
		type = List<string>
		
		distressReportData = ["loss of all power" , "an in-flight fire" , "instrumentation failrue", "a bird strike causing engine failure", "aircraft structural failure"]
		
		hidden = true 
	}
	

	
//Pick One Random Distress Report to Use for Contract
	DATA
	{
		type = string
		
		distressReport = @/distressReportData.Random()
		
		hidden = true
		
	}
	
//Distress Location Pulled from Waypoint Generator Behaviour
	DATA
	{
		type = double
		
		distressLat = @/SeaZones.Waypoints().ElementAt(5).Latitude()
		distressLon = @/SeaZones.Waypoints().ElementAt(5).Longitude()
		
		hidden = true 

	}

//CONTRACT DESCRIPTION

	name = KSRGAP-Navy-Sandy-Rescue
	title = Navy Sandy Island Rescue
	group = United Knations Navy
	agent = United Knations Navy

	description = NAVY RESCUE: We have received a mayday from @/kerbalsInDistress.First() who reported @/distressReport and had to eject. Begin recovery operations immediately and return the pilot to the naval air station at Sandy Island
	
	genericDescription = NAVY RESCUE: We have received a mayday from a pilot reporting an emergency who had to eject. Begin recovery operations immediately and return the pilot to the naval air station at Sandy Island 	
	
	synopsis = Rescue the Pilot and return to base. 

	notes = This mission can be perfomed with an aircraft or naval surface vessel.

	completedMessage = Navy Rescue Mission Completed! You have our greast thanks, Navy pilots are hard to come by.

    //Contract Limits
	maxCompletions = 0
	maxSimultaneous = 1
    //weight = 10.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 1.0
	maxExpiry = 1.0
	deadline = 0

    //Contract Reward Modifiers
	prestige = Trivial
	targetBody = Kerbin

//Contract Rewards
  	advanceFunds = 2000.0
	rewardFunds = 16000.0
  	rewardReputation = 1.0
 	rewardScience = 0.0
	
//Contract Penalties
  	failureFunds = 2000.0
	failureReputation = 25.0


//BEHAVIOURS TO DO WHEN CREATING CONTRACT

    // Spawn Navy Observer
	BEHAVIOUR
	{
		name = SpawnPassengers
		type = SpawnPassengers
		
		kerbal = @/kerbalsNavyObserver.ElementAt(0)
		kerbalType = Crew
		
	}
    //Spawn Kerbal to be rescued
	BEHAVIOUR
	{
		name = SpawnKerbal
		type = SpawnKerbal

		KERBAL
		{
			kerbal = @/kerbalsInDistress.First()
			kerbalType = Unowned
			owned = false
			addToRoster = false

			lat = @/distressLat
			lon = @/distressLon
			heading = 300

		}
		
	}
	
    //Generate Sea Zones and Define Random Waypoints
	BEHAVIOUR
	{
		name = SeaZones
		type = WaypointGenerator
		
		//Rescue Areas
		
		WAYPOINT
		{
			name = Sandy Island Zone A
			
			targetBody = Kerbin
			latitude = -7.03188841875068
			longitude = -47.081629109929
			altitude = 0.0
			
			hidden = true
			
		}		

		WAYPOINT
		{
			name = Sandy Island Zone B
			
			targetBody = Kerbin
			latitude = -3.83451380887643	
			longitude = -44.5244378605206
			altitude = 0.0
			
			hidden = true
			
		}
		
		WAYPOINT
		{
			name = Sandy Island Zone C
			
			targetBody = Kerbin
			latitude = -6.56261034687582	
			longitude = -37.5158878403656
			altitude = 0.0
			
			hidden = true
			
		}
		
		WAYPOINT
		{
			name = Sandy Island Zone D
			
			targetBody = Kerbin
			latitude = -14.1265580386242	
			longitude = -33.2519612132511
			altitude = 0.03
			
			hidden = true
			
		}
		
		WAYPOINT
		{
			name = Sandy Island Zone E
			
			targetBody = Kerbin
			latitude = -21.8450535573624	
			longitude = -43.3743374056145
			altitude = 0.0
			
			hidden = true
			
		}
		
		//Mayday Random Waypoint Within Random Sea Zone
	    RANDOM_WAYPOINT_NEAR
		{
		
			name = Mayday Search Area
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Rescue
			
			targetBody = Kerbin
			nearIndex = @/zoneList.ElementAt(0)
			maxDistance = 40000.0
			minDistance = 15000.0
			underwater = true
			altitude = -0.1
		
		}
		
		//Base landing zones
        WAYPOINT
		{
			name = Sandy Island Runway
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Airport
                         
			targetBody = Kerbin
			latitude = -8.151759148
			longitude = -42.39810181
			altitude = 0.0
		}
		
	    WAYPOINT
		{
		
			name = Sandy Island Harbour
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Harbour
                         
            targetBody = Kerbin
			latitude = -8.16017150878906
			longitude = -42.277214050293
			altitude = 0.0
		
		}
		
	}
	
	BEHAVIOUR
	{
		name = DialogBox
		type = DialogBox
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RescuedPilot
			
			position = CENTER
			title = <b>Mayday Search Area</b>
			titleColor = #BADA55
			
			TEXT
			{
				text = <color=#BADA55><b>NAS ATC:</b> NAV RESCUE, Package secure. Copy. Congratulations on the recovery, we hate to lose Navy pilots. You are cleared to head to Sandy Island and land.</color>  
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/NASatc
				characterName = NAS ATC
			}
		}

		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = LandRunway
			position = CENTER
			title = <b>Land at Sandy Island Naval Air Station</b>
			titleColor = #BADA55
			
			TEXT
			{
				text = <color=#BADA55><b>NAS ATC:</b> NAV RESCUE, Welcome home. Excellent job. Secure your aircraft and get dried off before mission debriefing.</color>
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/NASatc
				characterName = NAS ATC
			}

		}
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = LandHarbour
			position = CENTER
			title = <b>Dock at Sandy Island Naval Air Station</b>
			titleColor = #BADA55
			
			TEXT
			{
				text = <color=#BADA55><b>NAS ATC:</b> NAV RESCUE, Welcome home. Excellent job. Drop anchor and come ashore but get dried off before mission debriefing.</color>
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/NASatc
				characterName = NAS ATC
			}

		}
		
		DIALOG_BOX
		{
			condition = CONTRACT_FAILED
			
			position = CENTER
			title = <b>Sometimes Things Go Wrong</b>
			titleColor = #BADA55
			
			TEXT
			{
				text = <color=#BADA55><b>NAS ATC:</b> NAV RESCUE, Mission scrubed! Repeat. Mission has been scrubed.... and you were doing so well.</color>    
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/@/NASatc
				characterName = NAS ATC
			}
			
			BEHAVIOUR
			{
				name = RemoveKerbal
				type = RemoveKerbal

				// Kerbal to remove on contract completion.
				//
				// Type:      Kerbal
				// Required:  Yes (multiples allowed)
				//
				kerbal = @/kerbalsInDistress
			}
			
		}		

	}
	
//PARAMETERS FOR CONTRACT COMPLETION

    //Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your rescue vehicle must meet mission requirements and goals
		
		define = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot
			
			trait = Pilot
			minCrew = 1
		
			disableOnStateChange = false
			hideChildren = true

		}
	
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a medical scientist
			
			trait = Scientist
			minCrew = 1
		
			disableOnStateChange = false
			hideChildren = true

		}

		//Passenger Manifest - Load Passengers
		PARAMETER
		{
			name = All
			type = All
			
			title = ensure the Navy Observer is on board
			
			PARAMETER
			{
				name = HasPassengers
				type = HasPassengers
				title = @kerbal.First()
		
				ITERATOR
				{
					type = Kerbal
					kerbal = @/kerbalsNavyObserver
					
				}
				
				hideChildren = true
				
			}

		}
		PARAMETER
		{
			name = HasCrewCapacity
			type = HasCrewCapacity
			title = have seating for crew and @/rankedKerbal
			
			minCapacity = 4
			
			disableOnStateChange = false
			
		}

	}

    //Contract Goals
	PARAMETER
	{
		name = SearchArea
		type = VesselParameterGroup
		title = go to the search area
		
		vessel = @/craft
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			
			index = 5
			distance = 500
			showMessages = true
			hideOnCompletion = true
			
			disableOnStateChange = true
			hideChildren = true
			
		}

		disableOnStateChange = true
		hideChildren = true
		
	}
	
	PARAMETER
	{
		name = RescuedPilot
		type = All
		title = rescue the Navy pilot
		hideChildren = true
		
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 4
		
			disableOnStateChange = false
			hidden = true
			
		}
		
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			
			kerbal = @/kerbalsInDistress
			disableOnStateChange = false
			
		}
		
		completeInSequence = true
	}
	

 //Recovery Parameter - Landing
	PARAMETER
	{
		name = NavyLand
		type = Any
		title = return to Sandy Island
		
		PARAMETER
		{
			name = LandRunway
			type = All
			title = at either the base runway
			
			PARAMETER
			{
				name = HasCrew
				type = HasCrew
				
				kerbal = @/kerbalsInDistress
				
				completeInSequence = true
				disableOnStateChange = false
				hidden = true 
			
			}			
			
			PARAMETER
			{			            
				name = ReachState   
				type = ReachState

				situation = LANDED
				maxSpeed = 0.0
				
				completeInSequence = true
				disableOnStateChange = false
				hideChildren = true
				hidden = true
				
			}
			
			PARAMETER
			{
				name = VisitWaypoint
				type = VisitWaypoint
				index = 6

				distance = 690
				hideOnCompletion = true
				
				completeInSequence = true
				disableOnStateChange = false
				hideChildren = true
				hidden = true
				
			}
		}
		PARAMETER
		{
			name = LandHarbour
			type = All
			title = or the base harbour
			
			PARAMETER
			{
				name = HasCrew
				type = HasCrew
				kerbal = @/kerbalsInDistress
				completeInSequence = true
				disableOnStateChange = false
			    hidden = true 
			}						
			
			PARAMETER
			{			            
				name = ReachState   
				type = ReachState

				situation = SPLASHED
				maxSpeed = 0.0
				
				completeInSequence = true
				disableOnStateChange = false
				hideChildren = true
				hidden = true
				
			}
			
			PARAMETER
			{
				name = VisitWaypoint
				type = VisitWaypoint
				index = 7

				distance = 690
				hideOnCompletion = true
				
				completeInSequence = true
				disableOnStateChange = false
				hideChildren = true
				hidden = true
				
			}
			
		}
		
		completeInSequence = true
		disableOnStateChange = false

	}


//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely
		
		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your rescue craft
			
			vessel = @/craft

		}

		PARAMETER
		{
			name = All
			type = All
			title = or killing anyone
			
			PARAMETER
			{
				name = KerbalDeaths
				type = KerbalDeaths
				title = from your crew
				
				vessel = @/craft
				
				hideChildren = true

			}
			
			PARAMETER
			{
				name = KerbalDeaths
				type = KerbalDeaths
				title = or anyone you need to rescue
		
				kerbal = @/kerbalsInDistress
				
				hideChildren = true
				
			}
			
			disableOnStateChange = false
			hideChildren = true
		
		}
		
		completeInSequence = true
		disableOnStateChange = true
		
	}
	
//Recovery Parameter - Recover Kerbals
	PARAMETER
	{
		name = All
		type = All
		title = and recover the Navy Observer and Pilot
		notes = the Navy personnel can EVA and be recoverd allowing the vessel to be recovered at a base of your choice 
		
		PARAMETER
		{
			name = RecoverKerbal
			type = RecoverKerbal
			title = @kerbal.First()
	
			ITERATOR
			{
				type = Kerbal
				kerbal = @/kerbalsNavyObserver
				
			}
			
			hideChildren = true
			
		}
		PARAMETER
		{
			name = RecoverKerbal
			type = RecoverKerbal
			title = @kerbal.First()
	
			ITERATOR
			{
				type = Kerbal
				kerbal = @/kerbalsInDistress
				
			}
			
			hideChildren = true
			
		}
	}
	
}