		title = Your aircraft must meet all mission requirements and goals
		
		define = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have two certified pilots
			
			trait = Pilot
			minCrew = 2
		
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = HasCrewCapacity
			type = HasCrewCapacity
			title = have seating for the Navy Observer
			
			minCapacity = 3
			
			disableOnStateChange = false
			
		}
		
	    //Passenger Manifest - Load Passengers
		PARAMETER
		{
			name = All
			type = All
			
			title = ensure the Navy Observer is on board
			
			PARAMETER
			{
				name = HasPassengers
				type = HasPassengers
				title = @kerbal.First()
		
				ITERATOR
				{
					type = Kerbal
					kerbal = @/kerbalsNavyObserver
					
				}
				
				hideChildren = true
				
			}

		}
		
