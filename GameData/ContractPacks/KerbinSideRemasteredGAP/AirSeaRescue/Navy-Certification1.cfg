CONTRACT_TYPE
{
    //CONTRACT DESCRIPTION
	sortKey = N1
	name = KSRGAP-Navy-Certification1
	title = Navy Certification Test 1
	group = United Knations Navy
	agent = United Knations Navy

	description = The Navy is stretched a little thin these days and is actively recruiting off-duty KSC staff to join the Naval Auxiliary Reserve. Duties would involve flying patrols and conducting air-sea rescue operations around the Naval Air Stations world wide.\n\nTo qualify, certification tests need to be passed to ensure that you will be able to perform the necessary duties.  
	
	synopsis = Come Join the Navy - A global force for good. 

	notes = This Certification is for aircraft that can rescue a kerbal at sea. You can use a seplane, a helicopter or other VTOL craft. Once you have the lost pilot, return to the KSC. Extra rewards for landing on the VAB helipad.

	completedMessage = Navy Certification Mission Completed! Your organization is now certified to accept Navy Air/Sea rescue and retrieval contracts.

    //Contract Limits
	maxCompletions = 1
	maxSimultaneous = 1
    //weight = 10.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 0.0
	maxExpiry = 0.0
	deadline = 0

    //Contract Reward Modifiers
	prestige = Trivial
	targetBody = Kerbin

    //Contract Rewards
	rewardFunds = @KSRGAP:rewardBaseValue
	advanceFunds = (@/rewardFunds * 0.25 )
	rewardReputation = 1
    rewardScience = 0

    //Contract Penalties
	failureFunds = (@/rewardFunds * 1.15)
 	failureReputation = 10


//REQUIREMENTS FOR CONTRACT TO APPEAR

    // Facilities upgraded enough to have helipads.
	REQUIREMENT
	{
		name = Facility
		type = Facility
		
		facility = VehicleAssemblyBuilding		
		minLevel = 2	

	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		title =  KAA Certification
		contractType = KSRGAP01-LetsStartAnAirline
		minCount = 1
	}

	REQUIREMENT
	{
		name = Expression
		type = Expression
		title = Flight Progess Level
		expression = $ksrgapFlightProgress >= 1
	}


//DATA NODES TO PROCESS FOR CONTRACT USE

    //Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		
		craft = KSRGAPNavyCertification1
		
	}
	
    //List of Navy Observer Team Members
	DATA
	{
		type = List<Kerbal>
		
		kerbalsNavyObserver = [ NewKerbal( Female , "Mid. Darlene Kerman" , "Pilot") ]
		
		hidden = true
		
	}
	
	//Rank List
	DATA
	{
		type = List<string>
		
		rankList = [ "Mid. " , "Ltjg. " , "Lt. "]
		
	}
	
//New Gender selection
// Randomly select 0 (male) or 1 (female)
	DATA
	{
		type = int
		genderType = Random(0,1)
	}
	
	DATA
    {
        type = bool
        isFemale = @/genderType == 1
    }
	
    //Selected Rank
	DATA
	{
		type = string
		
		rank = @/rankList.Random()
		rankedKerbal = @rank + RandomKerbalName(@/isFemale ? Female : Male)
		
		hidden = true
		
	}

    //List of Kerbals in Distress
	DATA
	{
		type = List<Kerbal>
		
		kerbalsInDistress = [ NewKerbal( @/isFemale ? Female : Male, @/rankedKerbal , "Pilot" ) ]
		
		hidden = true
	
	}
	
    //Pick 1 Zone for Distress Location for Use by Waypoint Generator Behavior
	DATA
	{
		type = List<int>
		
		zoneList = [ 0, 1 , 2 , 3 , 4 ].Random(1)
		
		hidden = true

	}
	
    //Distress Location and Carrier Location Pulled from Waypoint Generator Behaviour
	DATA
	{
		type = double
		
		distressLat = @/SeaZones.Waypoints().ElementAt(5).Latitude()
		distressLon = @/SeaZones.Waypoints().ElementAt(5).Longitude()

	}


//BEHAVIOURS TO DO WHEN CREATING CONTRACT
	//Kerbals to remove 
	BEHAVIOUR
	{
		name = RemoveKerbal
		type = RemoveKerbal
		kerbal = @/kerbalsInDistress.ElementAt(0)
		kerbal = @/kerbalsNavyObserver.ElementAt(0)
	}

    // Spawn Navy Observer
	BEHAVIOUR
	{
		name = SpawnPassengers
		type = SpawnPassengers
		
		kerbal = @/kerbalsNavyObserver.ElementAt(0)
		kerbalType = Crew
		removePassengers = true		
	}
	
    //Spawn Kerbal to be rescued 
	BEHAVIOUR
	{
		name = SpawnKerbal
		type = SpawnKerbal

		KERBAL
		{
			kerbal = @/kerbalsInDistress.ElementAt(0)
			kerbalType = Unowned
			owned = false
			addToRoster = false
			lat = @/distressLat
			lon = @/distressLon
			heading = 300

		}
		
	}
	
    //Generate Sea Zones and Define Random Waypoints
	BEHAVIOUR
	{
		name = SeaZones
		type = WaypointGenerator
		
		//Rescue Areas
		
		PQS_CITY
		{
			name = KSC Sea North Central Waypoint
			
			targetBody = Kerbin
			pqsCity = IslandAirfield 
			pqsOffset = -1847.25488069029, -20058.7598335702, -453.396403818988
			
			hidden = true
			
		}		

		PQS_CITY
		{
			name = KSC Sea Central Central Waypoint
			
			targetBody = Kerbin
			pqsCity = IslandAirfield 
			pqsOffset = 20550.8508273184, 1062.93579726917, -468.244493385362
			
			hidden = true
			
		}
		
		PQS_CITY
		{
			name = KSC Sea South Central Waypoint
			
			targetBody = Kerbin
			pqsCity = IslandAirfield 
			pqsOffset = 29140.5802921804, 15569.5873430977, -1025.49583004066
			
			hidden = true
			
		}
		
		PQS_CITY
		{
			name = East Islands Sea Central Waypoint
			
			targetBody = Kerbin
			pqsCity = IslandAirfield 
			pqsOffset = -13479.0987451144, 22129.2856859656, -674.933362233103
			
			hidden = true
			
		}
		
		PQS_CITY
		{
			name = South Islands Sea Central Waypoint
			
			targetBody = Kerbin
			pqsCity = IslandAirfield 
			pqsOffset = 4175.6529485127, 49157.8040008561, -2146.85443912575
			
			hidden = true
			
		}
		
		//Mayday Random Waypoint Within Random Sea Zone
	    RANDOM_WAYPOINT_NEAR
		{
		
			name = Mayday Search Area
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Rescue
			
			targetBody = Kerbin
			nearIndex = @/zoneList.ElementAt(0)
			maxDistance = 40000.0
			underwater = true
			altitude = -0.1
		
		}
		
		WAYPOINT
		{
			name = VAB Helipad
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Helipad
			altitude = 130
			latitude = -0.0967733220191767
			longitude = -74.6187482453244
			parameter = RescuedPilot
			
		}			

		WAYPOINT
		{
			name = KSC Runway
			icon = ContractPacks/KerbinSideRemasteredGAP/Assets/Icons/Airport
			latitude = @KSRGAP:kscRunwayLAT
			longitude = @KSRGAP:kscRunwayLON
			altitude = 0
		}
	}
	
	BEHAVIOUR
	{
		name = DialogBox
		type = DialogBox
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = PreFlightCheck
			
			position = CENTER
			title = <b>Take Off</b>
			titleColor = #BADA55
			TEXT
			{
				text = <color=#BADA55><b>Lt. Dan Kerman:</b> NAV CERT ONE, you are cleared to for depature, set heading to the search zone and proceed to contact, squawk one six four two. Good hunting.</color> 
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/LtDanKerman
				characterName = Lt. Dan Kerman
			}
			
		}
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = SearchArea
			
			position = CENTER
			title = <b>Mayday Search Area</b>
			titleColor = #BADA55
			
			TEXT
			{
				text = <color=#BADA55><b>Lt. Dan Kerman:</b> NAV CERT ONE, You have reached the search zone. Copy. Find and recover the package.</color>  
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/LtDanKerman
				characterName = Lt. Dan Kerman
			}
		}
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RescuedPilot
			
			position = CENTER
			title = <b>Location Alpha</b>
			titleColor = #BADA55
			
			TEXT
			{
				text = <color=#BADA55><b>Lt. Dan Kerman:</b> NAV CERT ONE, Package secure. Copy. Congratulations on the recovery, we hate to lose Navy pilots. You are cleared to head to KSC and land.</color>  
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/LtDanKerman
				characterName = Lt. Dan Kerman
			}
		}

		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = NavyLand
			position = CENTER
			title = <b>Land The KSC</b>
			titleColor = #BADA55
			
			TEXT
			{
				text = <color=#BADA55><b>Lt. Dan Kerman:</b> NAV CERT ONE, Excellent job. Now go get dried off before mission debriefing.</color>
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/LtDanKerman
				characterName = Lt. Dan Kerman
			}

		}
		DIALOG_BOX
		{
			condition = CONTRACT_FAILED
			
			position = CENTER
			title = <b>Sometimes Things Go Wrong</b>
			titleColor = #B00B1E
			
			TEXT
			{
				text = <color=#B00B1E><b>Lt. Dan Kerman:</b> NAV CERT ONE, Mission scrubed! Repeat. Mission has been scrubed.... and you were doing so well.</color>    
			}
			
			IMAGE
			{
				url = ContractPacks/KerbinSideRemasteredGAP/Assets/Characters/LtDanKerman
				characterName = Lt. Dan Kerman
			}
		}		

	}

	BEHAVIOUR
	{
		name = AwardExperience
		type = AwardExperience
		
		parameter = NavyLand1
		experience = 1
		
	}


//PARAMETERS FOR CONTRACT COMPLETION

    //Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must meet mission requirements and goals
		
		define = @/craft

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot
			
			trait = Pilot
			minCrew = 1
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = HasCrewCapacity
			type = HasCrewCapacity
			title = have seating for the Navy personel
			completeInSequence = true			
			minCapacity = 3
			
			disableOnStateChange = false
			
		}
		
		//Passenger Manifest - Load Passengers
		PARAMETER
		{
			name = All
			type = All
			title = ensure the Navy Observer is on board
			completeInSequence = true

			PARAMETER
			{
				name = HasPassengers
				type = HasPassengers
				title = @kerbal.First()
		
				ITERATOR
				{
					type = Kerbal
					kerbal = @/kerbalsNavyObserver
					
				}
				
				hideChildren = true
				
			}

		}
		
		PARAMETER
		{
			name = PreFlightCheck
			type = All
			title = complete all pre-flight checks at KSC
			completeInSequence = true
		
			PARAMETER
			{
				name = ReachState
				type = ReachState
				title = remain stationary on the runway
				
				targetBody = Kerbin
				biome = Runway
				maxSpeed = 0.1

				completeInSequence = true
				disableOnStateChange = false
				hideChildren = true
				
			}
			
			
			PARAMETER
			{
				name = RegisterFlightPlan
				type = Duration
				
				duration = 10s
				preWaitText = review checklist:
				waitingText = registering flight plan: 
				completionText = flight plan registered

				completeInSequence = true
				disableOnStateChange = true
				
			}
			
			PARAMETER
			{
				name = RequestTakeoffKSC
				type = Duration
				
				duration = 10s
				preWaitText = request clearance for takeoff:
				waitingText = requesting clearance for takeoff: 
				completionText = be cleared for takeoff

				completeInSequence = true
				disableOnStateChange = true
				
			}
			
			completeInSequence = true
			disableOnStateChange = true
			
		}

	}

    //Contract Goals
	PARAMETER
	{
		name = SearchArea
		type = VesselParameterGroup
		title = fly to the search area and land
		notes = pilot to rescue is within 500 meters of marker
		disableOnStateChange = true
		hideChildren = true
		vessel = @/craft
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			
			index = 5
			distance = 500
			showMessages = true
			hideOnCompletion = true
			
			disableOnStateChange = true
			hideChildren = true
			
		}
	}
	
	PARAMETER
	{
		name = RescuedPilot
		type = All
		title = rescue the Navy pilot
		hideChildren = true
		completeInSequence = true
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 2
			disableOnStateChange = false
			hidden = true
		}
		
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			kerbal = @/kerbalsInDistress
			disableOnStateChange = false
		}

	}
	
    //Recovery Parameter - Landing

	PARAMETER
	{
		name = NavyLand
		type = Any
		title = then return to the KSC
		completeInSequence = true
		disableOnStateChange = true
			
		PARAMETER
		{
			name = All
			type = All
			title = at the Vehicle Assembly Building Helipad
			disableOnStateChange = false
			hideChildren = true	
			rewardReputation = 5.0
			rewardFunds = 8000.0

			PARAMETER
			{
				name = NavyLand1
				type = ReachState
				
				targetBody = Kerbin
				biome = VAB Main Building
				situation = LANDED
				maxSpeed = 0.0
				completeInSequence = true
				disableOnStateChange = false
				hideChildren = true

			}

		}
		PARAMETER
		{
			name = NavyLand2
			type = All
			title = or the KSC Runway
			
			disableOnStateChange = false
			hideChildren = true	

			PARAMETER
			{
				name = ReachState
				type = ReachState
				
				targetBody = Kerbin
				biome = Runway
				situation = LANDED
				maxSpeed = 0.0
				completeInSequence = true
				disableOnStateChange = false
				hideChildren = true

			}
			
			PARAMETER
			{
				name = VisitWaypoint
				type = VisitWaypoint
				index = 7
				distance = 2500
				completeInSequence = true
				disableOnStateChange = false
				hideChildren = true
			}
		}
	}


	//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely
		completeInSequence = true
		disableOnStateChange = false
		
		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your aircraft
			vessel = @/craft
			hideChildren = true
		}

		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing the observer
			kerbal = @/kerbalsNavyObserver
			hideChildren = true
		}
		
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing the rescued pilot
			kerbal = @/kerbalsInDistress
			hideChildren = true	
		}
	}
	
//Recovery Parameter - Recover Kerbals
	PARAMETER
	{
		name = All
		type = All
		title = and recover your craft
		
		PARAMETER
		{
			name = RecoverKerbal
			type = RecoverKerbal
			title = @kerbal.First()
	
			ITERATOR
			{
				type = Kerbal
				kerbal = @/kerbalsNavyObserver
			}
			
			hideChildren = true
			
		}
		PARAMETER
		{
			name = RecoverKerbal
			type = RecoverKerbal
			title = @kerbal.First()
	
			ITERATOR
			{
				type = Kerbal
				kerbal = @/kerbalsInDistress
				
			}
			
			hideChildren = true
			
		}
	}
	
}