		siteNotes = ["Visitors know the island as one of the best places to camp out and watch launches","While Kola Island is a military instalation, civilians are welcome to visit and enjoy the local beaches and resorts","Come visit the home of Jebediah Kerman, our greatest hero. Fun for the whole family!","Come to old Cape Kerman for the space flight and the lobster supper! The site is of great significance to the history of kerbaled space exploration","Sandy Island occupies a strategic location controlling the Straits of Muskovo. While Sandy Island is a military instalation, civilians are welcome to visit and make local connecting flights or ferry connections to the other Muskovo Isles","Kerman Atoll is a kerbalmade engineering marvel in the middle of the Etanamic Ocean built by Elon Kerman for his SpaceK Coroporation.","Meeda is the largest naval base on the Sekap Sea and a central hub for search and rescue operations. While Meeda is a military instalation, civilians are welcome to visit and make connecting flights to other locations in Serthenia.","Kojave Sands is the central flight hub in the Great Errelura Desert and a well established orbital launch site. An oaisis in the deep desert where tourists can enjoy watching orbital launches into the heavens above.","It was once the first airfield in the Great Errelura Desert but it was abandoned many years ago. Benjamin Bugsy Kerman believes he can turn the crumbling facilities into a tourst destination with resorts, casinos and the occasional rocket launch - attractions that would lure not only the high rollers but thousands of vacationers too. An etertainment Mecca in the deep desert.","The reasearch facility was established to study atmospheric anomalies on the coast of the Iblanian Sea on the Northern Polar Iceshelf and it requires frequent supply runs. It is primarily a research facility but alllows some ecology tourism.","Scientists and engineers often head out to Baikerbanur to work on various projects, and tourists know Baikerbanur as one of the most historic launch sites.","The larget airport in the Iconian Archipelago which is rich in cultural heritage and tourism opportunities. It is the  gateway to a rich ancient culture and the food is excellent too!","Located high in the Greater Yusar Mountains of Andolia, Harvester is a key research obseratory associated with the University of Kambridge Department of Astronomy. It is a key observatory critical to the success of the space program's understanding of our solar system.","Located high in central Serthenia on the Strutan river system, Uberdam is a hydro electric dam providing energy for the continent and a nice place for tourist pictures.","Located in the Serrian Archipelago Kamberwick Green is a center or global finance and trade and the only decent place on Kerbin to get a good pint of stout.","The reasearch facility, named after explorer Kermundsen Kerman, was established to study Kerbin's geomagnetic field. The station requires frequent supply runs. Dress warm.","Located in the lake district of southern Cancodia, South Lake is a prime vacation destination for many tourists due to it's unrivaled natural beauty. - pristine lakes, incredible landscapes, virgin forests are yours to explore.","Situated in the Ithkakan Strait the station guards the sea lanes betweeen the Etanamic Ocean and the Meridan Sea. The station requires frequent supply flights. While it is a military instalation, civilians are welcome to visit and enjoy the tropical delights of the Ithaken Isles","Dununda is a central air hub for the region and a desintation for tourists heading to the Luxury resorts on the coast of the Imperial Sea. At Dununda you will find unique experiences and landscapes bursting with colour, culture and natural beauty.","Located high in the mountains of central Cancodia, Round Range is a major regional hub for the northern half of the continent. Tourists can explore Cancodia from breathtaking mountains, to the unique and colourful badlands, to the refreshing lake districts.","Located in on the disputed Fyalzken Island in the the Meridan Sea near Cancodia, Nye Island was discovered by Nye Kerman who expelled the original inhabitants and set up his vision of an acedemic oasis. The base is a prominent research observatory and an important ground station for CommNet. Due to heightened security concerns, tourist travel is discouraged.","Top Secret Area 15. Details of this location are on a need to know basis.","The TSC Launch facility is a key instalation on the opposite site of Kerbin for the exploration of our solar system."]
		
